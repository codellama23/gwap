impressum.title=Nota legale

impressum.text=<p>Tutte le registrazioni utilizzate in Accenti-Urbani sono state estratte dal corpus online del progetto CLIPS. L'intero corpus \u00E8 reso integralmente pubblico all'indirizzo <a href\="http\://www.clips.unina.it/it">CLIPS</a>.</p>
description.title=Informazioni
description.text=<p>Accenti urbani \u00E8 un progetto volto ad investigare la diffusione degli accenti urbani italiani e la loro percezione da parte dei locutori.</p><p>Durante il gioco, verranno di volta in volta presentate brevi registrazioni di parlanti da diverse citt\u00E0 italiane. Il giocatore avr\u00E0 due compiti\:</p><ol><li>Valutare l\u2019accento ascoltato scegliendo tra queste tre possibilit\u00E0\: <img src\="img/smiley_sad.png"/> <img src\="img/smiley_indifferent.png"/> <img src\="img/smiley_smiling.png"/></li><li>Identificare la provenienza dei parlanti.</li></ol><p>Per ogni registrazione si avranno a disposizione tre tentativi (risposta giusta al 1\u00B0 tentativo 100 punti, al 2\u00B0 tentativo 50 punti, 3\u00B0 tentativo 25 punti).</p><p>Il gioco terminer\u00E0 dopo 10 turni e il punteggio totale potr\u00E0 essere visualizzato nella classifica registrandosi con un nickname (procedura non obbligatoria).</p><br/><p>Accenti urbani \u00E8 un gioco realizzato a scopi scientifici; questo nuovo strumento di ricerca \u00E8 conosciuto con il nome inglese di 'game with a purpose', ossia GWAP. I risultati verranno pertanto utilizzati esclusivamente a fini linguistici. Si garantisce il rispetto dei dati personali (laddove forniti) e l\u2019anonimato dei giocatori.</p>

