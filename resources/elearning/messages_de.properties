description.privacy.text=<h2>1. Erhebung, Verarbeitung und Nutzung personenbezogener Daten</h2>\n<p>Personenbezogene Daten werden nur erhoben, wenn du diese von dir aus (z.B. bei der Zusendung einer Mitteilung \u00FCber unsere Webseite oder der Anmeldung als Mitglied unseres Portals) mitteilst. Dar\u00FCber hinaus werden keine personenbezogenen Daten erhoben.</p>\n<h2>2. Einsatz von Webserver-Logfiles</h2>\n<p>Auf dieser Website werden in eigenen Webserver-Logfiles Daten (wie zum Beispiel die IP-Adresse der Webseiten-Besucher) zur Durchf\u00FChrung betrieblich erforderlicher Benutzerz\u00E4hlungs- und Optimierungsma\u00DFnahmen gesammelt und gespeichert. Die Anlage und Auswertung dieser Webserver-Logfiles ist erforderlich, um die Webseite betreiben zu k\u00F6nnen.</p>\n<h2>3. Einsatz eigener \u201ECookies\u201C</h2>\n<p>Unsere Webseite verwendet eigene \u201ECookies\u201C, um die Benutzerfreundlichkeit zu erh\u00F6hen (\u201ECookies\u201C sind Datens\u00E4tze, die vom Webserver an den Browser des Nutzers gesandt und dort f\u00FCr einen sp\u00E4teren Abruf gespeichert werden). In unseren eigenen \u201ECookies\u201C werden keinerlei personenbezogene Daten gespeichert. Du kannst die Verwendung von \u201ECookies\u201C generell verhindern, wenn du in deinem Browser die Speicherung von \u201ECookies\u201C untersagst.</p>\n<h2>4. Personenbezogene Kurzbegriffe (\u201EAssoziationen\u201C)</h2>\n<p>Nutzer haben die M\u00F6glichkeit, auf dem Portal verschiedene Terme mit Assoziationen zu beschreiben. Soweit diese Assoziationen einen direkten Personenbezug aufweisen oder durch Aggregation von Assoziationen eine Personenbeziehbarkeit hergestellt werden kann, kannst du der Anbringung und Ver\u00F6ffentlichung dieser Assoziationen jederzeit widersprechen. Bitte nutze hierzu die unter Ziffer 6. angegebenen Kontaktm\u00F6glichkeiten.</p>\n<h2>5. Weitere Informationen und Kontakte</h2>\n<p>Bei Fragen zu dieser Datenschutzerkl\u00E4rung kontaktiere uns bitte. Die Kontaktadresse findest du <a href\="impressum.html">hier</a>. Du kannst jederzeit erfragen, ob und welche deiner Daten bei uns gespeichert sind. Dar\u00FCber hinaus kannst du uns Ausk\u00FCnfte, L\u00F6schungs- und Berichtigungsw\u00FCnsche und gerne auch Anregungen per E-Mail oder Brief zusenden.</p>
