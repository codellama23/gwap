faq.question1=Was ist Termina?
faq.answer1=Termina ist ein sog. e-learning-Spiel, das Studenten dabei helfen soll, sich Fachbegriffe besser einzupr\u00E4gen. Den Studenten werden dabei vorlesungsspezifische Terme vorgegeben, zu denen sie m\u00F6glichst passende Assoziationen finden m\u00FCssen. Termina kann in zwei unterschiedlichen Varianten gespielt werden. Studenten k\u00F6nnen zun\u00E4chst ohne Punktevergabe \u00FCben, um dann ihr Wissen beim Spiel unter Beweis zu stellen.
faq.question3=Wie wird Termina gespielt?
faq.answer3a=Bevor man das Spiel startet, m\u00FCssen zun\u00E4chst zwei Einstellungen vorgenommen werden. Zum einen muss die Anzahl geforderter Assoziationen pro Fachbegriff bestimmt werden (zwischen eine und f\u00FCnf). Zum anderen muss die zur Verf\u00FCgung stehende Zeit pro Begriff festgelegt werden (zwischen 15 und 60 Sekunden). Beide Werte k\u00F6nnen w\u00E4hrend des Spiels jederzeit modifiziert werden, wobei die \u00C4nderung dann jeweils erst ab der n\u00E4chsten Runde gilt.
faq.answer3b=Meistens m\u00FCssen die gefundenen Assoziationen dem Spiel per Eingabefeld mitgeteilt werden. Jedoch wird dem Studenten hin und wieder auch eine Liste vorgegebener Assoziationen angeboten, aus denen er dann die richtigen ausw\u00E4hlen muss.
faq.question4=Worin liegt der Unterschied zwischen Spielen und \u00DCben?
faq.answer4=Beim \u00DCben darf man im Gegensatz zum Spielmodus beliebig viele Assoziationen in unbegrenzt viel Zeit angeben. Allerdings werden beim \u00DCben keine Punkte vergeben, so dass nach Beenden der \u00DCbungseinheit auch kein Eintrag in die Bestenliste erfolgen kann.
faq.question5=Wie funktioniert die Punktevergabe im Spielmodus?
faq.answer5a=Richtige Assoziationen werden mit Punkten belohnt. Die Anzahl vergebener Punkte pro korrekter Antwort h\u00E4ngt von mehreren Faktoren ab\: der zur Verf\u00FCgung stehenden Zeit, der Anzahl geforderter Assoziationen sowie vom Schwierigkeitsgrad des gegebenen Fachbegriffes. Zu Beginn des Spiels hat der Student 0 Punkte. Sobald sein Punktestand negativ wird, ist das Spiel beendet. Die Anzahl der Punkte pro Runde berechnet sich folgenderma\u00DFen\:
faq.formula=(geschaffte Assoziationsmenge - nicht geschaffter Assoziationsmenge) * Schwierigkeitsgrad * Zeitfaktor
faq.answer5b=Der Zeitfaktor ist umso h\u00F6her, je weniger Zeit, der Student pro Runde zur Verf\u00FCgung hat.
home.welcomea=Termina ist ein e-learning Spiel mit dem du \u00FCberpr\u00FCfen kannst, wie gut du dir Fachbegriffe einer Vorlesung eingepr\u00E4gt hast. Zun\u00E4chst einmal kannst du beim 
faq.question2=Wie funktioniert das Spielprinzip von Termina?
faq.answer2=Aus einer Reihe vorgegebener Fachbegriffe werden dem Spieler einige davon nacheinander pr\u00E4sentiert, zu denen er dann sinnvolle Assoziationen angeben soll. Die Anzahl geforderter Assoziationen pro Begriff kann hierbei vom Studenten selber bestimmt werden.
