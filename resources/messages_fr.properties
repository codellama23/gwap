description.contributors.text                               = <p><ul>\n<li><a href\="http\://www.pms.ifi.lmu.de">Institut f\u00FCr Informatik\n<ul><li><a href\="http\://www.pms.ifi.lmu.de/mitarbeiter/francois-bry">Prof. Dr. Fran\u00E7ois Bry</li>\n<li><a href\="http\://www.pms.ifi.lmu.de/mitarbeiter/fabian-kneissl">Fabian Knei\u00DFl</a></li>\n<li><a href\="http\://www.pms.ifi.lmu.de/mitarbeiter/clemens-schefels">Dr. Clemens Schefels</li>\n<li>Bartholom\u00E4us Steinmayr</li>\n<li>Florian St\u00F6rkle</li>\n<li><a href\="http\://www.pms.ifi.lmu.de/mitarbeiter/christoph-wieser">Christoph Wieser</li>\n</ul></li>\n<li><a href\="http\://www.cis.uni-muenchen.de/">Centrum f\u00FCr Informations- und Sprachverarbeitung</a>\n<ul><li><a href\="http\://www.cis.uni-muenchen.de/personen/professoren/schulz/">Prof. Dr. Klaus Schulz</a></li>\n<li>Elena Levushkina</li></ul></li>\n<li><a href\="http\://www.kunstgeschichte.uni-muenchen.de/">Institut f\u00FCr Kunstgeschichte</a>\n<ul><li><a href\="http\://www.kunstgeschichte.uni-muenchen.de/personen/prof_uni/kohle/">Prof. Dr. Hubertus Kohle</a></li>\n<li>Matthias Becker</li>\n<li>Fabian Bross</li>\n<li>Laura Commare</li></ul></li>\n<li><a href\="http\://www.romanistik.uni-muenchen.de/">Institut f\u00FCr Romanische Philologie</a>\n<ul><li><a href\="http\://www.romanistik.uni-muenchen.de/personen/professoren/krefeld/">Prof. Dr. phil. Thomas Krefeld</a></li>\n<li>Caterina Campanella</li>\n<li>Silvia Cramerotti</li>\n<li>Katharina Jakob</li>\n<li>Alessandra Puglisi</li></ul></li>\n<li><a href\="http\://www.itg.uni-muenchen.de/">IT Gruppe Geisteswissenschaften</a>\n<ul><li><a href\="http\://www.itg.uni-muenchen.de/personen/christian_riepl/">Dr. Christian Riepl</a></li>\n<li><a href\="http\://www.itg.uni-muenchen.de/personen/stephan_luecke/">Dr. Stephan L\u00FCcke</a></li>\n<li><a href\="http\://www.itg.uni-muenchen.de/personen/gerhard_schoen/">Dr. Gerhard Sch\u00F6n</a></li>\n<li><a href\="http\://www.itg.uni-muenchen.de/personen/eva_schmidt/">Eva Schmidt</a></li></ul></li>\n</ul></p>
description.revisionhistory.label                           = Versions
description.revisionhistory.text                            = <p>Cette version d'ARTigo repose sur un jeu d\u00E9velop\u00E9 par Dr. Gehrard Sch\u00F6n du Groupe IT des Sciences Humaines.</p><p>Prof. Dr. Hubertus Kohle a eu l'id\u00E9e de ce projet apr\u00E8s une conversation avec Prof. Dr. Fran\u00E7ois Bry sur les "Games with a purpose".</p><p>Nous exprimons notre reconnaissance \u00E0 <a href\="http\://www.cs.cmu.edu/~biglou/" target\="_blank">Luis von Ahn</a> qui a con\u00E7u le jeu "ESP Game" qui inspire notre jeu. Pour en svoir plus sur le principe de ce jeu, \u00E9coutez son expos\u00E9 fascinant sur <a href\="http\://video.google.com/videoplay?docid\=-8246463980976635143" target\="_blank">Human Computation </a> donn\u00E9e \u00E0 Google le 26 juillet 2006 dans le cadre de leurs "TechTalks".</p>
description.privacy.label                                   = Protection des donn\u00E9es personelles
description.privacy.text                                    = <h2>1. Collection, traitement et utilisation des donn\u00E9es \u00E0 caract\u00E8re personnel</h2><p>Nous ne collectons des donn\u00E9es personnelles vous concernant que lorsque vous nous les mettez de votre plein gr\u00E9 \u00E0 notre disposition. Ceci a lieu par exemple lorsque vous vous enregistrez \u00E0 notre lettre d\u2019information, lorsque vous vous inscrivez sur notre portail o\u00F9 si vous nous adressez une demande en ligne. Hormis ces cas il n\u2019y aura aucune collection de donn\u00E9es personnelles.</p><h2>2. L\u2019enregistrement \u00E0 notre lettre d\u2019information</h2><p>Si vous souhaitez recevoir notrelettre d\u2019information, mettez \u00E0 notre disposition une adresse courriel et, de mani\u00E8re optionnelle, d'autres informations. Ces informations seront utilis\u00E9es exclusivement afin de vous envoyer la lettre d\u2019information. Nous m\u00E9morisons ces donn\u00E9es jusqu'\u00E0 ce que vous r\u00E9voquiez votre consentement quant \u00E0 l'envoi de notre lettre d\u2019information. Vous pouvez \u00E0 tout moment r\u00E9voquer votre consentement quant \u00E0 l\u2019enregistrement de votre adresse courriel ainsi que de son utilisation pour l'envoi de lalettre d\u2019information. Pour ce faire, veuillez s\u00E9lectionner le lien indiqu\u00E9 dans la lettre d\u2019information o\u00F9 n\u2019h\u00E9sitez pas \u00E0 nous envoyer un courriel. Dans ce cas, les donn\u00E9es personnelles vous concernant seront effac\u00E9es sans d\u00E9lai.</p><h2>3. L\u2019emploi d\u2019un fichier de protocole</h2><p>Lors de chaque visite sur l'une de nos pages internet, notre serveur enregistre certaines donn\u00E9es (comme par exemple le num\u00E9ro IP) du visiteur dans un fichier de protocole afin de permettre l\u2019optimisation  de pages du site internet en fonction de vos besoins ainsi que pour compter le nombre de visiteurs de nos sites web. La cr\u00E9ation du fichier de protocole et l\u2019\u00E9valuation de son contenu sont indispensables \u00E0 la maintenance de nos sites web.</p><h2>4. L\u2019utilisation de \u00ABcookies\u00BB</h2><p>Nos sites internet utilisent des \u00ABcookies\u00BB afin de vous en faciliter l\u2019usage (un \u00ABcookie\u00BB est un fichier texte qui est envoy\u00E9 du serveur web \u00E0 votre navigateur, qui y est enregistr\u00E9 et utilis\u00E9 lors de vos visites ult\u00E9rieures du site). Nos \u00ABcookies\u00BB ne m\u00E9morisent aucunes donn\u00E9es \u00E0 caract\u00E8re personnel. Vous pouvez refuser les \u00ABcookies\u00BB en d\u00E9sactivant  l\u2019option \u00ABaccepter les cookies\u00BB dans les param\u00E8tres de votre navigateur web.</p><h2>5. Les \u00E9tiquettes personnelles (\u00ABtags\u00BB) assign\u00E9 aux images</h2><p>Les visiteurs de nos sites internet ont la possibilit\u00E9 d\u2019assigner des \u00E9tiquettes personnelles (dites \u00ABtags\u00BB) aux images montr\u00E9es sur le portail. Au cas o\u00F9 un \u00ABtag\u00BB comporte une r\u00E9f\u00E9rence individuelle \u00E0 votre personne ou au cas o\u00F9 l\u2019agr\u00E9gation de diff\u00E9rents \u00ABtags\u00BB permet d\u2019\u00E9tablir une telle r\u00E9f\u00E9rence, vous avez \u00E0 tout moment la possibilit\u00E9 de vous opposer \u00E0 une utilisation ou publication future de ces tags.Pour cela, veuillez nous contacter comme indiqu\u00E9 plus bas.</p><h2>6. Informations suppl\u00E9mentaires et contact</h2><p>Si vous avez des questions sur cette d\u00E9claration de protection des donn\u00E9es personelles, n\u2019h\u00E9sitez pas \u00E0 nous contacter <a href\="impressum.html">ici</a>. Vous pouvez \u00E0 tout moment prendre connaissance des donn\u00E9es personnelles vous concernant enregistr\u00E9es sur ce site. Vous nous contacter \u00E0 tout moment afin de les modifier, les supprimer ou de nous proposer une am\u00E9lioration de notre service. Pour cela, une lettre ou un courriel suffisent.</p>
description.manual.artigo.label                             = Le jeu ARTigo
description.manual.artigo.text                              = <p>ARTigo est un jeu en ligne visant \u00E0 assigner des mots-cl\u00E9s \u00E0 des \u0153uvres d\u2019art. Nous montrons simultan\u00E9ment la m\u00EAme \u0153uvre d\u2019art \u00E0 votre co\u00E9quipier et \u00E0 vous-m\u00EAme. Le but du jeu est donc de qualifier le plus exactement possible des \u0153uvres d\u2019art avec des mots-cl\u00E9s. Des mots-cl\u00E9s peuvent d\u00E9crire ce qu\u2019une \u0153uvre d\u2019art repr\u00E9sente ainsi que son \u00E9poque, son style, sa qualit\u00E9 ou les sentiments qu\u2019elle transmet. Vous avez 60 secondes par \u0153uvre d\u2019art. Vous obtenez des points pour les mots-cl\u00E9s propos\u00E9s \u00E9galement par votre co\u00E9quipier ou par un autre joueur lors de sessions pr\u00E9alables. Vous obtenez d\u2019autant plus de points qu\u2019il y a de mots-cl\u00E9s identiques pour la m\u00EAme \u0153uvre d\u2019art durant cinq sessions. Chaque mot-cl\u00E9 propos\u00E9 est enregistr\u00E9 et contribue \u00E0 am\u00E9liorer un moteur de recherche d\u2019\u0153uvres d\u2019art. Le moteur de recherche ne prend en compte que les mots-cl\u00E9s propos\u00E9s au moins deux fois, c\u2019est \u00E0 dire les mots-cl\u00E9s affich\u00E9s en bleu.</p><p>A gauche de l\u2019\u0153uvre d\u2019art sont affich\u00E9s les mots de cl\u00E9 que vous avez propos\u00E9s. Certains mots-cl\u00E9s sont affich\u00E9s en diff\u00E9rentes couleurs  selon leur valeur, c\u2019est \u00E0 dire les points attribu\u00E9s\:<ul><li>Noir indique un mot-cl\u00E9 qui n\u2019a pas encore \u00E9t\u00E9 propos\u00E9 pour cette \u0153uvre d\u2019art. Vous n\u2019obtenez aucun point.</li><li>Bleu fonc\u00E9 indique un mot-cl\u00E9 propos\u00E9 par votre co\u00E9quipier durant la session courante. Votre co\u00E9quipier et vous-m\u00EAme obtenez chacun 25 points.</li><li>Bleu clair indique un mot-cl\u00E9 auparavant propos\u00E9 par un joueur quelconque pour cette \u0153uvre d\u2019art. Vous obtenez 5 points.</li></ul></p><p>Quant au jeu tabou, quelques mots-cl\u00E9s tabous sont indiqu\u00E9s en plus. Vous ne pouvez pas d\u00E9crire les \u0153uvres \u00E0 l'aide de ceux-ci parce qu'ils ont \u00E9t\u00E9 attribu\u00E9s d\u00E9j\u00E0.</p><p>\u00C0 l\u2019issue de cinq sessions vous pouvez consulter les \u0153uvres d\u2019art pr\u00E9sent\u00E9es lors de ces sessions. Elles vous sont alors pr\u00E9sent\u00E9es avec leurs titres, leurs cr\u00E9ateurs, les lieux o\u00F9 elle se trouvent et leurs dates de cr\u00E9ation.</p>
description.manual.karido.label                             = Karido
description.manual.karido.text                              = <p>Avec Karido comme avec le jeu ARTigo vous assignez des mots-cl\u00E9s \u00E0 des \u0153uvres d\u2019arts. Au contraire du jeu ARTigo, Karido montre simultan\u00E9ment neuf \u0153uvres d\u2019arts \u00E0 vous-m\u00EAme et \u00E0 votre co\u00E9quipier. Dans ce jeu un des joueurs appel\u00E9 le descripteur d\u00E9crit, l\u2019autre appel\u00E9 devineur, devine.</p><p>Au d\u00E9but d\u2019une session, le descripteur choisit une des neuf \u0153uvres d\u2019arts et la d\u00E9crit \u00E0 l\u2019aide de mots-cl\u00E9s comme dans ARTigo. Le devineur quant \u00E0 lui essaie de reconnaitre l\u2019\u0153uvre d\u2019art choisie par le descripteur. Plus les \u0153uvres d\u2019art affich\u00E9es se ressemblent, plus il est difficile de trouver les mots-cl\u00E9s distinguant l\u2019une d\u2019entre elles parmi les neuf. A tout moment le devineur peut demander des pr\u00E9cisions sous forme de mots-cl\u00E9s que le descripteur accepte (en r\u00E9pondant \u00ABoui\u00BB) ou refuse (en r\u00E9pondant \u00ABnon\u00BB).</p><p>D\u00E8s que le devineur a reconnu l\u2019\u0153uvre d\u2019art choisie par le descripteur, le descripteur en s\u00E9lectionne une autre parmi celles qui restent et la d\u00E9crit. La session se termine lorsque les neuf \u0153uvres d\u2019art ont \u00E9t\u00E9 reconnues par le devineur.</p><p>Vous pouvez jouer Karido soit avec une limite de temps, soit avec une limite du nombre de sessions. Avec la variante avec la limite du temps vous avez 90 secondes pour identifier \u00E0 l\u2019aide de mots-cl\u00E9s le plus grande nombre possible d\u2019\u0153uvres d\u2019art. Avec la variante avec limite du nombre de sessions, le temps n\u2019est pas limit\u00E9 mais vous n\u2019avez que 30 actions possibles par session.</p>
