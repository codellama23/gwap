description.art                                             =
description.artigo.label                                    = Projet ARTigo
description.artigo.text                                     = <h2>Objectifs d'ARTigo</h2>\n<p>L'histoire de l'art se r\u00E9f\u00E8re aux  \u0153uvres originales, souvent \u00E9galement \u00E0 leur reproductions. Ces reproductions sont de nos jours disponibles sous forme digitale dans des bases de donn\u00E9es qui peuvent en contenir des millions. Comment acc\u00E9der \u00E0 ces reproductions d'apr\u00E8s de multiples crit\u00E8res? Un crit\u00E8re de recherche peut \u00EAtre un certain contenu ou une certaine forme. Le d\u00E9veloppement d'algorithmiques de reconnaissance de tels crit\u00E8res en \u00E9tant encore \u00E0 ses d\u00E9buts, des mots-cl\u00E9s sont associ\u00E9s aux reproductions que l'on appelle m\u00E9tadonn\u00E9es. La recherche de reproduction est effectu\u00E9e sur ces mots-cl\u00E9s et non pas directement sur les reproductions elles-m\u00EAmes. Associer les mots-cl\u00E9s appropri\u00E9s \u00E0 des millions de reproduction est une t\u00E2che qui co\u00FBte beaucoup de temps et requiert un grand nombre de personnes. C'est cette t\u00E2che que nous vous proposons, dans un jeu.</p>\n<p>Nous ne voulons pas seulement obtenir quelque chose de vous, nous vous donnons aussi quelque chose\: Une distraction d'une part, un apprentissage d'autre part, car vous allez d\u00E9couvrir un grand nombre d'\u0153uvres d'art et d'artistes. Vous allez de plus participer \u00E0 une description collective d'\u0153uvres d'art.</p>\n<h2>Fond iconographique</h2>\n<p>Les reproductions utilis\u00E9es sont celles de la banque de donn\u00E9e Artemis construite \u00E0 l'Institut d'histoire de l'Art de l'Universit\u00E9 de Munich en collaboration avec le Groupe IT des Sciences Humaines de cette universit\u00E9 qui contient plus de 25 000 reproductions.</p>\n<h2>Contribution au financement du projet</h2>\n<p>Ce projet fianc\u00E9 par la <a href\="http\://www.dfg.de" target\="_blank">Deutsche Forschungsgemeinschaft (DFG)<img src\="img/logo-dfg.png" style\="float\:right"/></a></p>\n<p>Pour mieux conna\u00EEtre ARTigo consultez la page du projet <a href\="http\://www.play4science.org" target\="_blank">Play4Science</a> et notre <a href\="http\://blog.play4science.org" target\="_blank">blog</a>.</p>\n<p>Vous pouvez aussi nous contacter par e-mail sous <span class\="spamspan"><span class\="u">artigo</span> [at] <span class\="d">artigo [dot] org</span></span>.</p>
