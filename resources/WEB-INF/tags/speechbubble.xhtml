<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
	<blockquote class="speechbubble">
		<p><h:outputText value="#{statement.asText()}" />
		<a4j:commandLink styleClass="helpLink" rendered="#{!empty(statement.standardAsText())}" action="#{mitFamiliarity.unfamiliar()}"
			onclick="jQuery('.helpText').each( function() { $(this).toggle(); } ); "/></p>
		<h:outputText class="helpText" value="#{messages['game.recognize.standardForm']} #{statement.standardAsText()}" rendered="#{!empty(statement.standardAsText())}" style="display: none;"/>
	</blockquote>
</ui:composition>
</html>
