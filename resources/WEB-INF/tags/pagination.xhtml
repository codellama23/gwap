<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:s="http://jboss.com/products/seam/taglib" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
	<s:fragment rendered="#{paginationControl.displayPagination}">
	<div class="pagination" style="#{style}">
		<s:link view="#{viewId}" rendered="#{paginationControl.previousExists}" value="&lt;">
		    <f:param name="pageNumber" value="#{paginationControl.pageNumber-1}"/>
		</s:link>
		<ui:repeat var="_pageNumber" value="#{paginationControl.displayedPageNumbers}">
			<s:link view="#{viewId}" rendered="#{!_pageNumber.equals(paginationControl.pageNumber)}" value="#{_pageNumber}">
				<f:param name="pageNumber" value="#{_pageNumber}"/>
			</s:link>
			<h:outputText value="#{_pageNumber}" style="" rendered="#{_pageNumber.equals(paginationControl.pageNumber)}" />
		</ui:repeat>
		<s:link view="#{viewId}" rendered="#{paginationControl.nextExists}" value="&gt;">
		    <f:param name="pageNumber" value="#{paginationControl.pageNumber+1}"/>
		</s:link>
	</div>
	</s:fragment>
</ui:composition>
</html>
