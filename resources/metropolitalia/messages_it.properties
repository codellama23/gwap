description.contact.label=Contatti
description.contact.text=<p>Per inviarci commenti, proposte di miglioramento e domande, compila i campi sottostanti oppure mandaci un'e-mail all'indirizzo\: <span class\="spamspan"><span class\="u">mit</span> [at] <span class\="d">metropolitalia [dot] org</span></span></p>
description.game.label=Come giocare
description.game.text=<p>Metropolitalia \u00E8 un gioco semplice e simpatico che ti porta in giro per l\u2019Italia alla scoperta delle sue\nvariet\u00E0 regionali.</p> <p>Il gioco consiste nello scommettere sull\u00B4esatta provenienza delle espressioni proposte.Ad ogni partita ti saranno presentati cinque esempi tipici di espressioni regionali/locali. Scopo del gioco \u00E8 quello di accumulare pi\u00F9 punti possibili, prova ad avvicinati col tuo intuito quanto pi\u00F9 possibile alle risposte fornite dalla maggioranza degli altri utenti.\nPi\u00FA la risposta si avvicina a quella corrispondente pi\u00FA punti otterrai\!</p><p>Cosa aspetti? Gioca\!\n</p> <p>Tappe del gioco\: <ol> <li>Riconosci la provenienza delle espressioni. Colloca le espressioni cliccando sulla carta\ngeografica. Scegli tu la zona geografica optando tra Italia Settentrionale, Centrale, Meridionale e Sardegna, puoi anche precisare la regione o la citt\u00E0;\n</li> <li>Evidenzia le parole che hanno influenzato la tua localizzazione</li> <li>Svelaci il probabile artefice dell\u00B4espressione secondo i seguenti parametri\: maschio/femmina, giovane/anziano, istruito/non istruito). Ricorda, questo passaggio \u00E8 facoltativo ma ti darebbe diritto a punti bonus\!</li> <li>Scommetti sulla percentuale di persone che condivider\u00E0 la tua opinione. Pi\u00F9 la tua scommessa sar\u00E1 condivisa dagli altri giocatori, pi\u00F9 punti otterrai. Ma ricorda il tuo punteggio non sar\u00E1 mai fisso perch\u00E9 varia a secondo delle mosse degli altri giocatori\!\n</li> <li>Infine, aggiungi a tuo piacere parole o frasi tipiche di un luogo o di una regione.</li> </ol></p>\n<p>Buon viaggio in giro per l\u2019Italia linguistica\!</p>
description.project.label=Il progetto MetropolItalia
description.project.text=<p>Il progetto MetropolItalia si colloca, da una parte, nella tradizione della varietistica; dall\u00B4altra, per\u00F2, viene portato avanti con la convinzione che la linguistica non debba accontentarsi di osservare gli usi linguistici e ricostruire le competenze del parlante.</p><p>Clicca <a href\="http\://www.metropolitalia.gwi.uni-muenchen.de" target\="_blank">qui</a> per ulteriori informazioni.</p>
description.privacy.label=Dichiarazioni sulla privacy
description.privacy.text=<h3>1. Rilevazione, trattamento e utilizzo dei dati personali</h3><p>I vostri dati personali verranno raccolti solo se sono stati forniti da Lei (ad esempio tramite registrazione della nostra newsletter, inviodi un messaggio sul nostro sito oppure la registrazione come membrodel nostro portale).</p><h3>2. Iscrizione alla newsletter</h3><p>Per la registrazione alla nostra newsletter, ci fornisce il suo indirizzo e-mail e altri dati opzionali. Queste informazioni vengono utilizzate esclusivamente per l'invio della newsletter. I suoi dati, forniti per la sottoscrizione alla newsletter, rimangono memorizzati nel nostro database fino a quando decider\u00E0 di disdire la newsletter. \u00C8 possibile disdirla in qualsiasi momento tramite il link fornito nella newsletter oppure con un corrispondente avviso inviato a noi. Il suo indirizzo e-mail ed ulteriori dati che ci ha fornito per la registrazione alla newsletter saranno cancellati immediatamente dal nostro database.</p><h3>3. Uso di web server-log file</h3><p>Su questo sito vengono raccolti dati relativi al web server (ad esempio l'indirizzo IP dei visitatori del sito) per eseguire operazioni di conteggio e di ottimizzazione. L`applicazione e l`analisi di questi log file del server sono necessari al fine del corretto funzionamento del sito.</p><h3>4. L'uso dei nostri "Cookie"</h3><p>Il nosto sito Web utilizza dei propri"Cookie", per aumentare l'amicizia (I cookie sono dati di testo che alla fine di ogni sessione di navigazione vengono inviati e salvati sul browser degli utenti per un successivo riscontro). Nei nostri cookie non verranno salvati alcuno tipo di dati personali. L'attivit\u00E0 dei cookie pu\u00F2 essere da Lei bloccato, vietando sul suo browser l'archiviazione dei "Cookie\u201D.</p><h3>5. Trasmissione dei dati personali</h3><p>Gli utenti hanno la possibilit\u00E0 sul portale, di immettere autonomamente gli enunciati e di inserirli in modo appropriato attraverso l' ulteriore selezione di dati (ad esempio\: regioni geografiche, scommesse, caratteristiche linguistiche). Inoltre tali dati possono essere attribuiti direttamente ad una persona specifica od ancora attraverso l'inserimento di insieme di dati attributi ad un singolo soggetto. La preghiamo di guardare il punto 6. per avere ulteriori informazioni sulle varie modalit\u00E0 per contattarci.</p><h3>6. Ulteriori informazioni e contatti</h3><p>Per domande sul consenso al trattamento dei dati personali La preghiamo di <a href\="about.html?selectedTab\=contact">contattarci all' indirizzo email</a>. Siamo a sua completa disposizione in qualsiasi momento, per fornirLe informazioni sui dati salvati. Inoltre, pu\u00F2 mandarci informazioni, proposte o cancellazioni cos\u00EC come suggerimenti per posta o posta elettronica.</p>
