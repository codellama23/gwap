description.contact.label=Contatti
description.contact.text=<p>Per inviarci commenti, proposte di miglioramento e domande, compila i campi sottostanti oppure mandaci un'e-mail all'indirizzo\: <span class\="spamspan"><span class\="u">mit</span> [at] <span class\="d">metropolitalia [dot] org</span></span></p>
description.game.label=Come giocare
description.game.text=<p>metropolitalia \u00E8 un gioco semplice e simpatico che ti porta in giro per l\u2019Italia alla scoperta delle sue variet\u00E0 regionali.</p>\n<p>Il gioco consiste nello scommettere sull\u00B4esatta provenienza delle espressioni proposte. Ad ogni partita ti saranno presentati tre esempi tipici di espressioni regionali/locali. Scopo del gioco \u00E8 quello di accumulare pi\u00F9 punti possibili, prova ad avvicinarti col tuo intuito quanto pi\u00F9 possibile alle risposte fornite dalla maggioranza degli altri utenti. Pi\u00F9 la risposta si avvicina a quella corrispondente pi\u00F9 punti otterrai\!</p>\n<p>Cosa aspetti? <a href\="recognize.html">Gioca</a>\!</p>\n<p>Tappe del gioco\: \n<ol> \n<li>Riconosci la provenienza delle espressioni. Colloca le espressioni cliccando sulla carta geografica. Scegli tu la zona geografica optando tra Italia Settentrionale, Centrale, Meridionale e Sardegna, puoi anche precisare la regione o la citt\u00E0.</li>\n<li>Evidenzia le parole che hanno influenzato la tua localizzazione.</li>\n<li>Svelaci il probabile artefice dell\u00B4espressione secondo i seguenti parametri\: maschio/femmina, giovane/anziano, istruito/non istruito). Ricorda, questo passaggio \u00E8 facoltativo ma ti darebbe diritto a punti bonus\!</li>\n<li>Scommetti sulla percentuale di persone che condivider\u00E0 la tua opinione. Pi\u00F9 la tua scommessa sar\u00E0 condivisa dagli altri giocatori, pi\u00F9 punti otterrai. Ma ricorda il tuo punteggio non sar\u00E0 mai fisso perch\u00E9 varia a secondo delle mosse degli altri giocatori\!</li>\n<li>Infine, aggiungi a tuo piacere parole o frasi tipiche di un luogo o di una regione.</li>\n</ol></p>\n<p>Se vuoi farti ispirare potrai trovare <a href\="alphabetic.html">qui</a> una lista di tutte le espressioni raccolte in metropolitalia.</p>\n<p>Buon viaggio in giro per l\u2019Italia linguistica\!</p>\n
description.privacy.label=Dichiarazioni sulla privacy
description.privacy.text=<h3>1. Rilevazione, trattamento e utilizzo dei dati personali</h3><p>I vostri dati personali verranno raccolti solo se sono stati forniti da Lei (ad esempio tramite registrazione della nostra newsletter, inviodi un messaggio sul nostro sito oppure la registrazione come membrodel nostro portale).</p><h3>2. Iscrizione alla newsletter</h3><p>Per la registrazione alla nostra newsletter, ci fornisce il suo indirizzo e-mail e altri dati opzionali. Queste informazioni vengono utilizzate esclusivamente per l'invio della newsletter. I suoi dati, forniti per la sottoscrizione alla newsletter, rimangono memorizzati nel nostro database fino a quando decider\u00E0 di disdire la newsletter. \u00C8 possibile disdirla in qualsiasi momento tramite il link fornito nella newsletter oppure con un corrispondente avviso inviato a noi. Il suo indirizzo e-mail ed ulteriori dati che ci ha fornito per la registrazione alla newsletter saranno cancellati immediatamente dal nostro database.</p><h3>3. Uso di web server-log file</h3><p>Su questo sito vengono raccolti dati relativi al web server (ad esempio l'indirizzo IP dei visitatori del sito) per eseguire operazioni di conteggio e di ottimizzazione. L`applicazione e l`analisi di questi log file del server sono necessari al fine del corretto funzionamento del sito.</p><h3>4. L'uso dei nostri "Cookie"</h3><p>Il nosto sito Web utilizza dei propri"Cookie", per aumentare l'amicizia (I cookie sono dati di testo che alla fine di ogni sessione di navigazione vengono inviati e salvati sul browser degli utenti per un successivo riscontro). Nei nostri cookie non verranno salvati alcuno tipo di dati personali. L'attivit\u00E0 dei cookie pu\u00F2 essere da Lei bloccato, vietando sul suo browser l'archiviazione dei "Cookie\u201D.</p><h3>5. Trasmissione dei dati personali</h3><p>Gli utenti hanno la possibilit\u00E0 sul portale, di immettere autonomamente gli enunciati e di inserirli in modo appropriato attraverso l' ulteriore selezione di dati (ad esempio\: regioni geografiche, scommesse, caratteristiche linguistiche). Inoltre tali dati possono essere attribuiti direttamente ad una persona specifica od ancora attraverso l'inserimento di insieme di dati attributi ad un singolo soggetto. La preghiamo di guardare il punto 6. per avere ulteriori informazioni sulle varie modalit\u00E0 per contattarci.</p><h3>6. Ulteriori informazioni e contatti</h3><p>Per domande sul consenso al trattamento dei dati personali La preghiamo di <a href\="about.html?selectedTab\=contact">contattarci all' indirizzo e-mail</a>. Siamo a sua completa disposizione in qualsiasi momento, per fornirLe informazioni sui dati salvati. Inoltre, pu\u00F2 mandarci informazioni, proposte o cancellazioni cos\u00EC come suggerimenti per posta o posta elettronica.</p>
description.project.label=Progetto
description.project.text=<h3>Progetto</h3>\n<p>Il progetto metropolitalia si colloca, da una parte, nella tradizione della varietistica; dall'altra, per\u00F2, viene portato avanti con la convinzione che la linguistica non debba accontentarsi di osservare gli usi linguistici e ricostruire le competenze del parlante. Piuttosto \u00E8 fondamentale porre l'attenzione sulla consapevolezza che il parlante ha del suo patrimonio linguistico e del modo di parlare della sua comunit\u00E0 linguistica in generale, cos\u00EC come dei suoi partner comunicativi in particolare.</p>\n<p>Per ulteriori informazioni sul progetto metropolitalia prendete visione <a href\="http\://www.metropolitalia.gwi.uni-muenchen.de/" target\="_blank">qui</a>, tramite <a href\="http\://www.play4science.org" target\="_blank">Play4Science Projekt</a> ed il nostro <a href\="http\://blog.metropolitalia.org">Blog</a>.<p>\n<p>Il progetto viene promosso da <a href\="http\://www.dfg.de/" target\="_blank">Deutsche Forschungsgemeinschaft (DFG)</a>.</p>\n<h3>Collaboratori</h3>\n<h4>Linguistica\: <a href\="http\://www.romanistik.uni-muenchen.de">Institut f\u00FCr Romanische Philologie</a></h4>\n<ul><li><a href\="http\://www.romanistik.uni-muenchen.de/personen/professoren/krefeld/">Prof. Dr. Thomas Krefeld</a></li>\n<li><a href\="http\://www.itg.uni-muenchen.de/personen/stephan_luecke/">Dr. Stephan L\u00FCcke</a></li>\n<li>Caterina Campanella</li>\n<li>Silvia Cramerotti</li>\n<li>Debora Francione</li>\n<li>Katharina Jakob</li>\n<li>Alessandra Puglisi</li>\n</ul>\n<h4>Informatica\: <a href\="http\://www.pms.ifi.lmu.de">Institut f\u00FCr Informatik, PMS</a></h4>\n<ul><li><a href\="http\://www.pms.ifi.lmu.de/mitarbeiter/francois-bry/">Prof. Dr. Fran\u00E7ois Bry</a></li>\n<li><a href\="http\://www.pms.ifi.lmu.de/mitarbeiter/fabian-kneissl/">Fabian Knei\u00DFl</a></li>\n<li><a href\="http\://www.pms.ifi.lmu.de/mitarbeiter/christoph-wieser/">Christoph Wieser</a></li>\n</ul>
description.scoring.label=Punteggio
description.scoring.text=<h3>Scommessa (max. 100 punti)</h3>\n<p>La tua scommessa verr\u00E0 confrontata con quella degli altri utenti. Se tra la tua scommessa e quella degli altri giocatori (cio\u00E8 la media delle altre scommesse) c\u2019\u00E8 poca differenza, ti verr\u00E0 assegnato il punteggio massimo. Se invece c\u2019\u00E8 una grande differenza (ad esempio di 40 punti percentuale) non riceverai nessun punto. Il grado di conferma dipende quindi dalla corrispondenza tra la tua localizzazione e quella indicata dagli altri giocatori.</p>\n<p>Soltanto se le due localizzazioni coincidono del tutto, la tua scommessa sar\u00E0 confermata al 100%; se invece vi \u00E8 una corrispondenza solo parziale (localizzazione su un livello pi\u00F9 generico, p.es. <em>Toscana</em> invece di <em>Firenze</em> o viceversa, oppure luoghi confinanti, p.es. <em>Umbria</em> invece di <em>Toscana</em>), il grado di conferma varier\u00E0 dal 30 all\u201980% a seconda delle divergenze tra le due risposte. Il valore medio tra queste corrispondenze corrisponde alla conferma da parte di tutti i giocatori.</p>\n<h3>Scelta (max. 10 punti)</h3>\n<p>Puoi ottenere punti anche senza fare una scommessa. Viene infatti calcolato il grado di conferma della tua localizzazione da parte degli altri utenti. Se vi \u00E8 un\u2019altra corrispondenza, otterai il punteggio massimo; altrimenti non ti sar\u00E0 accreditato alcun punto.</p>\n<h3>Sesso / et\u00E0 / livello di istruzione (ciascuno max. 10 punti)</h3>\n<p>Puoi aumentare il tuo punteggio anche attraverso la valutazione dei parlanti. Le tue risposte vengono infatti confrontate con la media delle valutazioni degli altri giocatori. Potrai ottenere 10 punti per ogni elemento valutato correttamente (divergenza dalla media pi\u00F9 bassa del 10%), 5 punti per una valutazione approssimativamente corretta e 0 punti per ogni risposta non corretta. Fin quando non ci saranno abbastanza scommesse, non riceverai punti. Questi ti veranno poi accreditati non appena un numero sufficiente di giocatori avr\u00E0 selezionato le caratteristiche dei parlanti.</p>\n<h3>Gli elementi che hanno influenzato la tua scelta (Max. 10 punti)</h3>\n<p>Se gli elementi selezionati coincidono con la scelta di almeno 50% degli altri giocatori, riceverai 10 punti, se coincidono con la scelta di almeno 30% dei giocatori riceverai 5 punti. Anche in questo caso, i punti ti veranno accreditati non appena un numero sufficiente di giocatori avr\u00E0 effettuato questa scelta.</p>\n<hr/>\n<h3>Eventuale incompletezza dei dati</h3>\n<p>I dati si basano sulle informazioni fornite dagli utenti. Potrebbero quindi essere incompleti e cambiano continuamente, influenzando cos\u00EC anche il punteggio.</p>
