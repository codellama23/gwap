<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

<ui:define name="body">

    <h:form id="tagSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Tag Search Filter" switchType="ajax">

            <s:decorate template="../layout/display.xhtml">
                <ui:define name="label">Language</ui:define>
                <h:inputText id="language" value="#{adminTagList.tag.language}"/>
            </s:decorate>

            <s:decorate template="../layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{adminTagList.tag.name}"/>
            </s:decorate>

            <s:decorate template="../layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{adminTagList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/admin/tagList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Tag Search Results (#{empty adminTagList.resultList ? 0 : (adminTagList.paginated ? adminTagList.resultCount : adminTagList.resultList.size)})</f:facet>
    <div class="results" id="tagList">

    <h:outputText value="The tag search returned no results."
               rendered="#{empty adminTagList.resultList}"/>

    <rich:dataTable id="adminTagList"
                var="_tag"
              value="#{adminTagList.resultList}"
           rendered="#{not empty adminTagList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{adminTagList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="tag.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tag.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{adminTagList}"/>
                    <ui:param name="propertyLabel" value="Blacklisted"/>
                    <ui:param name="propertyPath" value="tag.blacklisted"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tag.blacklisted}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{adminTagList}"/>
                    <ui:param name="propertyLabel" value="Language"/>
                    <ui:param name="propertyPath" value="tag.language"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tag.language}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{adminTagList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="tag.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tag.name}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/admin/#{empty from ? 'tag' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tagViewId">
                <f:param name="tagId"
                        value="#{_tag.id}"/>
            </s:link>
            #{' '}
            <s:link view="/admin/tagEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="tagEdit"
                rendered="#{empty from}">
                <f:param name="tagId"
                        value="#{_tag.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/admin/tagList.xhtml"
            rendered="#{adminTagList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/admin/tagList.xhtml"
            rendered="#{adminTagList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{adminTagList.previousFirstResult}"/>
        </s:link>

        <s:link view="/admin/tagList.xhtml"
            rendered="#{adminTagList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{adminTagList.nextFirstResult}"/>
        </s:link>

        <s:link view="/admin/tagList.xhtml"
            rendered="#{adminTagList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{adminTagList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/admin/tagEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create tag">
            <f:param name="tagId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
