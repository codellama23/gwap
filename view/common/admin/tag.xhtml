<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Tag Details</f:facet>


        <s:decorate id="blacklisted" template="../layout/display.xhtml">
            <ui:define name="label">Blacklisted</ui:define>
            <h:outputText value="#{adminTagHome.instance.blacklisted}"/>
        </s:decorate>

        <s:decorate id="language" template="../layout/display.xhtml">
            <ui:define name="label">Language</ui:define>
            <h:outputText value="#{adminTagHome.instance.language}"/>
        </s:decorate>

        <s:decorate id="name" template="../layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{adminTagHome.instance.name}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/admin/tagEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/admin/#{empty tagFrom ? 'tagList' : tagFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
