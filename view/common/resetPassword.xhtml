<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

	<ui:define name="body">
	
		<div id="related">
			<ui:include src="layout/logo.xhtml" />
			<ui:include src="layout/menu.xhtml" />
			<ul id="navSub">
		   	</ul>
		</div>
			
		<div id="content">
			<rich:tabPanel>
        		<rich:tab label="#{messages['login.resetPassword']}">
		            <div class="dialog">
 			    		<h:form id="resetPasswordForm">
 			    			<rich:messages styleClass="messages" globalOnly="true"
                	        	errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
                    	    	rendered="#{showGlobalMessages != 'false'}"
                    	    	/>
							<h:panelGrid columns="1">
			                    <s:decorate id="emailField" template="/layout/edit.xhtml">
									<ui:define name="label">
				                    	<h:outputText value="#{messages['person.email']}" />
			                    	</ui:define>
			                    	<h:inputText id="email" value="#{person.email}" required="true"/>
			                    </s:decorate>
								<div class="actionButtons">
						            <h:commandButton id="submit" value="#{messages['login.resetPassword']}" action="#{authenticator.resetPassword}"/>
						        </div>
			               	</h:panelGrid>
					    </h:form>
					</div>
				</rich:tab>
			</rich:tabPanel>
		</div>
		<br class="clear" />
	</ui:define>
</ui:composition>
