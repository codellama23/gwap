<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j">

	<div id="navLanguage">
		<ul>
		<ui:repeat var="language" value="#{localeSelector.supportedLocales}">
			<li class="#{languageBean.getClass(language.value)}">
				<s:fragment rendered="#{languageBean.languageChangeDisabled}">
					<span><h:outputText value="#{language.value}"/></span>
				</s:fragment>
				<s:fragment rendered="#{!languageBean.languageChangeDisabled}">
					<s:link action="#{languageBean.setLanguage}" value="#{language.value}" propagation="join" disabled="">
						<f:param name="language" value="#{language.value}"></f:param>
					</s:link>
				</s:fragment>
			</li>
		</ui:repeat>
		</ul>
	</div>
</ui:composition>
