<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich">
<s:fragment rendered="#{!init.debug}">
<script type="text/javascript">
try {
var pkBaseURL = (("https:" == document.location.protocol) ? "https://www.play4science.org/piwik/" : "http://www.play4science.org/piwik/");
var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", #{trackerSiteId});
piwikTracker.trackPageView();
piwikTracker.enableLinkTracking();
} catch( err ) {}
</script><noscript><p><img src="http://www.play4science.org/piwik/piwik.php?idsite=#{trackerSiteId}" style="border:0" alt="" /></p></noscript>
</s:fragment>
</ui:composition>
