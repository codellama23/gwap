<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<m:message xmlns="http://www.w3.org/1999/xhtml"
           xmlns:m="http://jboss.com/products/seam/mail"
           xmlns:h="http://java.sun.com/jsf/html"
           xmlns:f="http://java.sun.com/jsf/core"
           urlBase="#{basePath}">
           
    <m:header name="X-Sent-From" value="Seam" />
    <m:from name="#{messages['platform.name']}" address="#{messages['platform.contactMail']}" />
    <m:to name="#{authenticator.candidate.name}">#{authenticator.candidate.email}</m:to>
    <m:subject><h:outputText value="#{messages['login.resetPasswordMail.subject']}" /></m:subject>

    <m:body>
        <h:outputText value="#{messages['login.resetPasswordMail.body']}" escape="false"/>
    </m:body>
</m:message>
