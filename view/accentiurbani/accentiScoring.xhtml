<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/template.xhtml">

    <ui:define name="body">
		<div id="related">
			<ui:include src="layout/gameMenu.xhtml" />
		</div>

		<div id="content" style="float:none;">
			<p>
				<h:outputText value="#{messages['game.accenti.scoring.before']} " />
				<h:outputText value="#{mitAccenti.score}" />
				<h:outputText value=" #{messages['game.accenti.scoring.after']}" />
			</p>
			<p>	
				<h:form>
					<h:outputText value="#{messages['game.accenti.scoring.enterNickname']}" />
					<br/>
					<h:inputText value="#{person.username}" />
					<h:commandButton action="saveNickname" value="#{messages['save']}" />
				</h:form>
			</p>
		</div>
		 
		<br class="clear" />
		
    </ui:define>
</ui:composition>
