<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/template.xhtml">

    <ui:define name="body">
		<div id="related">
			
		</div>

		<div id="content">
			<h:outputText value="#{messages['game.accenti.noResourceLeft']}" />
			<br/>
			<h:form rendered="#{empty(person.email)}">
				<br/>
				<s:decorate id="emailField" template="/layout/edit.xhtml">
					<ui:define name="label">
	                   	<h:outputText value="#{messages['game.accenti.noResourceLeft.enterEmail']}" />
                  	</ui:define>
                  	<h:inputText id="email" value="#{person.email}"/>
               	</s:decorate>
				<h:commandButton action="#{profile.updateSilent()}" value="#{messages['save']}" />
			</h:form>
			<h:outputText value="#{messages['game.accenti.noResourceLeft.emailEntered']}" rendered="#{!empty(person.email)}" />
		</div>
		 
		<br class="clear" />
		
    </ui:define>
</ui:composition>
