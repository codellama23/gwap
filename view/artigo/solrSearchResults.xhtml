<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:p4s="http://play4science.org/facelets"
    template="layout/template.xhtml">

    <ui:define name="body">
		<div id="related">
			<ui:include src="layout/logo.xhtml" />
			<ui:include src="layout/menu.xhtml" />
		</div>

		<div id="content">
			<div class="images">
				<h:outputText value="#{messages['resourceSearch.noResults']}" rendered="#{solrSearchBean.emptyResult}"/>
				<h:form>
					<p4s:pagination viewId="/solrSearchResults.xhtml" style="margin:0 0 10px 0;"/>
					<ui:include src="/widget/searchResults.xhtml">
						<ui:param name="results" value="#{solrSearchBean.results}" />
						<ui:param name="queryString" value="#{queryBean.queryString}"/>
						<ui:param name="showSingleViewId" value="/solrSearchResultsShowSingle.xhtml" />
					</ui:include>
					<p4s:pagination viewId="/solrSearchResults.xhtml" style="margin:10px 0 0 0;"/>
					
					<h:commandButton value="#{messages['artigo.game.searchAsSource']}" 
									 action="#{solrSearchBean.useQueryAsSource()}" />
				</h:form>				
			</div>
		</div>
		
        <br class="clear" />
    </ui:define>
</ui:composition>
