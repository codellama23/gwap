<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/template.xhtml">

    <ui:define name="body">
		<div id="related">
			<ui:include src="layout/menu.xhtml" />
		</div>

		<div id="content">
			<rich:tabPanel selectedTab="#{selectedTab}">
        		<rich:tab name="game" label="#{messages['description.game.label']}">
		            <h:outputText escape="false" value="#{messages['description.game.text']}" />
        		</rich:tab>
        		<rich:tab name="scoring" label="#{messages['description.scoring.label']}">
		            <h:outputText escape="false" value="#{messages['description.scoring.text']}" />
        		</rich:tab>
        		<rich:tab name="project" label="#{messages['description.project.label']}">
	            	<h:outputText escape="false" value="#{messages['description.project.text']}" />
        		</rich:tab>
        		<rich:tab name="contact" label="#{messages['description.contact.label']}">
	            	<h:outputText escape="false" value="#{messages['description.contact.text']}" />
	            	<ui:include src="widget/feedback.xhtml"/>
        		</rich:tab>
        		<rich:tab name="privacy" label="#{messages['description.privacy.label']}">
	            	<h:outputText escape="false" value="#{messages['description.privacy.text']}" />
        		</rich:tab>
    		</rich:tabPanel>
		</div>
		
        <br class="clear" />
    </ui:define>
</ui:composition>
