<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/template.xhtml">

    <ui:define name="body">
		<div id="related">
			<ui:include src="/layout/menu.xhtml">
				<ui:param name="hideSubmenu" value="true" />
			</ui:include>	
		</div>

		<div id="content">
			<h2><h:outputText value="#{messages['game.newstatement.statementCreated']}"/></h2>
			<br/>
			<s:button view="/pokerNewStatement.xhtml" propagation="none" value="#{messages['game.newstatement.createAnotherStatement']}" />
			<s:button view="/poker.xhtml" propagation="none" value="#{messages['game.poker.nextRound']}" />
		</div>
		 
		<br class="clear" />
		
    </ui:define>
</ui:composition>
