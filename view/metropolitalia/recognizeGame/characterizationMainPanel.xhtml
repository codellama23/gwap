<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:p4s="http://play4science.org/facelets">

			<h2><h:outputText value="#{messages['game.recognize.characterize']}" /></h2>
			<div class="right">
				<h:commandLink id="next" action="next" styleClass="button" disabled="#{disabled}" style="#{disabled ? 'display:none' : ''}">
					<span><span class="checkmark-no"/><h:outputText value="#{messages['game.recognize.skipCharacterization']}"/></span>
				</h:commandLink>
			</div>
			<br class="clear" />
			<p4s:speechbubble statement="#{statement}" />
			
			<table>
				<tr>
					<ui:include src="/widget/characterizationSlider.xhtml">
						<ui:param name="fieldName" value="genderSlider" />
						<ui:param name="title" value="#{messages['game.recognize.genders']}" />
						<ui:param name="lowText" value="#{messages['person.gender.female']}" />
						<ui:param name="highText" value="#{messages['person.gender.male']}" />
						<ui:param name="value" value="#{mitRecognize.statementCharacterization.gender}" />
						<ui:param name="disabled" value="#{disabled}" />
					</ui:include>
				</tr>

				<tr>
					<ui:include src="/widget/characterizationSlider.xhtml">
						<ui:param name="fieldName" value="maturitySlider" />
						<ui:param name="title" value="#{messages['game.recognize.maturity']}" />
						<ui:param name="lowText" value="#{messages['game.recognize.maturity.low']}" />
						<ui:param name="highText" value="#{messages['game.recognize.maturity.high']}" />
						<ui:param name="value" value="#{mitRecognize.statementCharacterization.maturity}" />
						<ui:param name="disabled" value="#{disabled}" />
					</ui:include>
				</tr>

				<tr>
					<ui:include src="/widget/characterizationSlider.xhtml">
						<ui:param name="fieldName" value="cultivationSlider" />
						<ui:param name="title" value="#{messages['game.recognize.cultivation']}" />
						<ui:param name="lowText" value="#{messages['game.recognize.cultivation.low']}" />
						<ui:param name="highText" value="#{messages['game.recognize.cultivation.high']}" />
						<ui:param name="value" value="#{mitRecognize.statementCharacterization.cultivation}" />
						<ui:param name="disabled" value="#{disabled}" />
					</ui:include>
				</tr>
			</table>
			<br class="clear" />
</ui:composition>
