<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:p4s="http://play4science.org/facelets">

	<div id="characterization" style="display: none;">
		<a4j:form id="characterizationForm">
			<ui:include src="characterizationMainPanel.xhtml">
				<ui:param name="disabled" value="false"/>
			</ui:include>

			<div class="right">
				<a4j:commandLink action="#{mitRecognize.characterize()}" oncomplete="completed('characterization')" reRender="score,coins,characterizationResultForm" styleClass="button">
					<span><span class="checkmark-yes"/><h:outputText value="#{messages['game.recognize.submitCharacterization']}"/></span>
				</a4j:commandLink>
			</div>
		</a4j:form>
	</div>
</ui:composition>
