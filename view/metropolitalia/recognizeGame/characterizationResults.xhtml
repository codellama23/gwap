<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:p4s="http://play4science.org/facelets">

	<div id="characterizationResult" style="display: none;">
		<a4j:form id="characterizationResultForm">
			<h2><h:outputText value="#{messages['game.recognize.characterize']}" /></h2>
			<div class="right">
				<h:commandLink id="next" action="next" styleClass="button" disabled="#{disabled}" style="#{disabled ? 'display:none' : ''}">
					<span><span class="checkmark-no"/><h:outputText value="#{messages['game.recognize.skipCharacterization']}"/></span>
				</h:commandLink>
			</div>
			<br class="clear" />
			<p4s:speechbubble statement="#{statement}" />
			
			<ui:include src="/widget/statementCharacterizationResult.xhtml">
				<ui:param name="characterizations" value="#{mitRecognize.characterizations}"/>
			</ui:include>
			
			<br class="clear" />

			<div class="right">
				<h:commandLink id="nextButton" action="next" styleClass="button">
					<span><span class="checkmark-yes"/><h:outputText value="#{messages['next']}" /></span>
				</h:commandLink>
			</div>

			<script type="text/javascript">
			if (#{mitRecognize.skipCharacterizationResult}) {
				$('characterizationResultForm:nextButton').onclick();
			}
			</script>
		</a4j:form>
	</div>
</ui:composition>
