<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="/layout/adminTemplate.xhtml">

    <ui:define name="body">
		<div id="content">
			<s:link view="/admin/statementsTeaser.xhtml" value="#{messages['admin.statementsTeaser.new']}"/>
			
			<h:dataTable id="statementsTeaserList" value="#{mitAdminStatementsTeaserList.resultList}" var="_resource" 
				styleClass="rich-table" columnClasses="rich-table-cell" headerClass="rich-table-subheadercell rich-table-subheader">
			    <h:column width="10px" >
			    	<s:link view="/admin/statementsTeaser.xhtml" propagation="none" value="#{messages['edit']}">
			    		<f:param name="statementsTeaserId" value="#{_resource.id}"/>
			    	</s:link>
			    </h:column>
			    <h:column width="10px">
			    	<s:link view="/home.xhtml" propagation="none" value="#{messages['test']}">
			    		<f:param name="statementsTeaserId" value="#{_resource.id}"/>
			    	</s:link>
			    </h:column>
			    <h:column width="50px">
			        <f:facet name="header" >
			            <h:outputText value="#{messages['admin.statementsTeaser.id']}"/>
			        </f:facet>
			        <h:outputText value="#{_resource.id}"/>
			    </h:column>
			    <h:column width="200px">
			        <f:facet name="header" >
			            <h:outputText value="#{messages['admin.statementsTeaser.text']}"/>
			        </f:facet>
			        <h:outputText value="#{_resource.teaser}"/>
			    </h:column>
			</h:dataTable>
		</div>
        <br class="clear" />
    </ui:define>
</ui:composition>
