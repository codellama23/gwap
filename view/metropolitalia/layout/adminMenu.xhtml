<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:p4s="http://play4science.org/facelets">

    <div id="logo">
    	<ui:include src="logoMIT.xhtml" />
	</div>
	
	<div>
		<s:fragment rendered="#{s:hasPermission('metropolitalia', 'view-admin-interface')}">
		<ul id="navMain">
       		<li>
				<s:link view="/admin/index.xhtml" value="#{messages['admin.menu.index']}" propagation="none"/>
       		</li>
        </ul>
        <ul id="navAdmin">
			<li>
				<s:link view="/admin/statementList.xhtml" value="#{messages['admin.menu.statements']}" propagation="none" />
       		</li>
       		<li>
					<s:link view="/admin/newestStatementList.xhtml" value="#{messages['admin.menu.statementsSortedByDate']}" propagation="none" />
       		</li>	
       		<li>
					<s:link view="/admin/newestStatementListByAssignmentDate.xhtml" value="#{messages['admin.menu.statementsSortedByAssignmentDate']}" propagation="none" />
       		</li>
       		<li>
					<s:link view="/admin/statementsTeaserList.xhtml" value="#{messages['admin.menu.statementsTeaserList']}" propagation="none" />
       		</li>	
    	</ul>
       	</s:fragment>
		
		<rich:messages styleClass="messages" globalOnly="true"
	       	errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
    	   	rendered="#{showGlobalMessages != 'false'}"
    	/>
    </div>
</ui:composition>
