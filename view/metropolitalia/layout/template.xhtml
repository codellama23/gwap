<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib" contentType="text/html">
	<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="robots" content="noindex,nofollow" />
		<title>MetropolItalia</title>

		<link rel="shortcut icon" href="#{internalBasePath}img/favicon.ico" />
		<a:loadStyle src="/stylesheet/screen.css" media="all" />
		<a:loadStyle src="/stylesheet/jplayer.blue.monday.css" media="all" />
		<ui:insert name="head" />
		
		<a:loadScript src="/javascript/common.js"/>
		<a:loadScript src="/javascript/spamspan.js"/>
		<script src="http://www.play4science.org/piwik/piwik.js" type="text/javascript"/>
		<script type="text/javascript">
		var maxWidthPossible = 700;
		function resize() {
			if ($('gmap')) {
				setMaxWidthPossible($('gmap'), jQuery('#related').width()+80, maxWidthPossible);
				if ($('hideGmap')) {
					jQuery('#hideGmap').width(jQuery('#gmap').width());
					jQuery('#hideGmap').height(jQuery('#gmap').height());
				}
				if ($('betScoringLegend'))
					jQuery('#betScoringLegend').width(jQuery('#gmap').width());
			}
			setMaxWidthPossible($('content'), jQuery('#related').width()+80, maxWidthPossible);
		}
		jQuery(window).resize(resize);
		jQuery(window).load(resize);
		</script>
	</head>

	<body id="body">

		<div id="wrapper">
			<ui:include src="header.xhtml" />
			<ui:insert name="body" />
			<ui:include src="footer.xhtml" />
			
			<s:fragment rendered="#{init.debug}">
				<div style="position: fixed; bottom: 10px; right: 0px; text-align: center; font-size:.7em;">
					<a:log hotkey="D" />
					<p style="margin-tog: -0.5em;">
					  	Conversation: id = #{conversation.id},
					   	#{conversation.longRunning ? 'long running' : 'temporary'}
					   	#{conversation.nested ? ', nested, parent id = '.concat(conversation.parentId) : ''} 
				   		#{' - '} 
				   		Ajax4jsf Log (Ctrl+Shift+D)  
						#{' - '} 
						<s:link id="debugConsole" view="/debug.xhtml" value="Debug console" target="debugConsole" />
						#{' - '} 
						<s:link id="resetSession" view="/home.xhtml" action="#{org.jboss.seam.web.session.invalidate}" propagation="none" value="Terminate session" />
					</p>
				</div>
			</s:fragment>
		</div>
	</body>
	
	</html>
</f:view>
