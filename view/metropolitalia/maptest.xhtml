<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/template.xhtml">

    <ui:define name="body">
		<div id="related">
			<ui:include src="layout/menu.xhtml" />
			
			<div id="submitLocation" style="float:right;">
				<a4j:commandLink onclick="map.displayParentMarkers();" styleClass="button">
					<span><span class="checkmark-no"/><h:outputText value="#{messages['game.recognize.lastLocation']}" /></span>
				</a4j:commandLink>
			</div>
			<br class="clear"/>
			<span class="ongoingGameStatsCaption">Name</span>
			<div class="ongoingGameStatsContent">
				<div id="locationName"> </div>
			</div>
			<br class="clear"/>
			<span class="ongoingGameStatsCaption">Id</span>
			<div class="ongoingGameStatsContent">
				<div id="locationId"> </div>
			</div>
		</div>

		<div id="content">
			<ui:include src="/widget/googlemap.xhtml" />
			<a4j:loadScript src="javascript/infobubble.js" />
			<script type="text/javascript">
			map.hierarchyName = 'all-provinces';
			map.mouseOver = function(object, event) {
				$('locationName').innerHTML = object.title;
				$('locationId').innerHTML = object.id;

			};
			map.mouseOut = function(object, event) {
				$('locationName').innerHTML = "";
				$('locationId').innerHTML = "";

			};
			map.mouseClick = function(object, event) {
				$('locationName').innerHTML = "";
				$('locationId').innerHTML = "";
			};
			</script>
		</div>
		
        <br class="clear" />
    </ui:define>
</ui:composition>
