<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich">

	<div class="badge">
		<span class="badgeLabel"><h:outputText value="#{messages['badge.current']} "/></span>
		<span class="badgeName"><h:outputText value="#{mitBadgeBean.bestOwnedBadgeName}" /></span>
		<span class="nextBadge">
			<s:link view="/recognize.xhtml" propagation="none" rendered="#{mitBadgeBean.nextBestBadge != null}">
				<h:outputText value="#{mitBadgeBean.descriptionForNextBadge}" escape="false" />
			</s:link>
		</span>
	</div>
</ui:composition>
