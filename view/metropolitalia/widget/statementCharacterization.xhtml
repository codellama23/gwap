<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Parameters: characterizations, statement, disabled -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:p4s="http://play4science.org/facelets">
	

	<h:dataTable value="#{characterizations}" var="_characterization" styleClass="characterizationTable">
		<h:column>
			<h:outputText value="#{messagesHelper.getConcatenated('game.recognize.', _characterization.name)}" styleClass="header" />
			<t:selectOneRadio id="char" value="#{_characterization.value}" layout="spread">
				<f:selectItem itemLabel="#{messagesHelper.getConcatenated('game.recognize.', _characterization.name,'.low')}" itemValue="1" />
				<f:selectItem itemLabel="#{messagesHelper.getConcatenated('game.recognize.', _characterization.name,'.high')}" itemValue="2"/>
				<f:selectItem itemLabel="#{messagesHelper.getConcatenated('game.recognize.', _characterization.name,'.all')}" itemValue="3"/>
				<f:selectItem itemLabel="#{messagesHelper.getConcatenated('game.recognize.', _characterization.name,'.none')}" itemValue="0"/>
			</t:selectOneRadio>
		</h:column>
		<c:forEach items="#{characterizationBean.getAvailableItems(_characterization.name)}" varStatus="loop" var="item">
			<h:column>
				<t:radio for="char" index="#{loop.index}" />
			</h:column>
		</c:forEach>
	</h:dataTable>
		
</ui:composition>
