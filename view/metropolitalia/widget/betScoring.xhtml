<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p4s="http://play4science.org/facelets">

	<s:fragment rendered="#{bet != null}">
		<tr>
			<td style="vertical-align: top;">
				<dl>
					<dt style="padding-bottom: 5px;">
						<h:outputText
							value="#{empty(betHeader) ? messages['game.recognizeScoring.list.betHeader'] : betHeader}" />
					</dt>
					<dd>
						<h:outputFormat
							value="#{messages['game.recognizeScoring.list.bet']}">
							<f:param value="#{bet.points}" />
							<f:param value="#{bet.location.name}" />
						</h:outputFormat>
					</dd>
				</dl>
			</td>
			<td
				style="vertical-align: top; padding-right: 20px; padding-left: 50px;">
				<dl>
					<dt style="padding-bottom: 5px;">
						<h:outputText
							value="#{messages['game.recognizeScoring.list.betResultHeader']}" />
					</dt>
					<dd>
						<h:outputFormat
							value="#{messages['game.recognizeScoring.list.betResult']}">
							<f:param value="#{bet.currentMatch}" />
						</h:outputFormat>
					</dd>
				</dl>
			</td>
			<td style="vertical-align: top;">
				<dl>
					<dt style="padding-bottom: 5px;">
						<h:outputText
							value="#{messages['game.recognizeScoring.list.betScoreHeader']}" />
					</dt>
					<dd>
						<p4s:points value="#{bet.score}" />
					</dd>
				</dl>
			</td>
		</tr>
		<tr>
			<td colspan="3" style="margin-bottom: 10px;">
				<s:fragment rendered="#{allowSellBet}">
					<ui:include src="betSale.xhtml" />
				</s:fragment>
			</td>
		</tr>
	</s:fragment>

</ui:composition>
