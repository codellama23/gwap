<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p4s="http://play4science.org/facelets">

	<script type="text/javascript">
	function switchBetChanger(betId){
		var id = betId;
		var betChanger = jQuery("#betChanger_" + betId);
		var button = jQuery("#switchBetChangerButton")
		if (betChanger.css("display") == 'none') {
		     button.fadeOut();
		     betChanger.fadeIn();
		 } else {
			 button.fadeIn();
			 betChanger.fadeOut();
		    }		    
	}
	</script>

	<s:fragment rendered="#{bet != null}">
		<tr>
			<td style="vertical-align: top;">
				<dl>
					<dt style="padding-bottom: 5px;">
						<h:outputText
							value="#{messages['game.recognizeScoring.list.betHeader']}" />
					</dt>
					<dd>
						<h:outputFormat
							value="#{messages['game.recognizeScoring.list.bet']}">
							<f:param value="#{bet.points}" />
							<f:param value="#{bet.location.name}" />
						</h:outputFormat>
					</dd>
				</dl>
			</td>
			<td
				style="vertical-align: top; padding-right: 20px; padding-left: 50px;">
				<dl>
					<dt style="padding-bottom: 5px;">
						<h:outputText
							value="#{messages['game.recognizeScoring.list.betResultHeader']}" />
					</dt>
					<dd>
						<h:outputFormat
							value="#{messages['game.recognizeScoring.list.betResult']}">
							<f:param value="#{bet.currentMatch}" />
						</h:outputFormat>
					</dd>
				</dl>
			</td>
			<td style="vertical-align: top;">
				<p4s:points value="#{bet.score}" />
			</td>
		</tr>
		<tr>
			<td colspan="3" style="margin-bottom: 10px;">
				<div id="switchBetChangerButton">
					<a4j:commandButton onclick="switchBetChanger(#{bet.id})"
						value="#{messages['bet.change']}" rendered="#{allowChangeBet}"/> 
				</div>
				<div id="betChanger_#{bet.id}" style="display:none;">
					<div>
						<h:outputText value="#{messages['bet.change.warning']}" style="color:#880000;" />
					</div>
					<div id="betSliderDiv">
						<rich:inputNumberSlider minValue="10" maxValue="100" id="betSlider"
							value="#{mitChangeBet.points}" showInput="true"
							showBoundaryValues="false" showToolTip="false" />
					</div> 
					<h:commandLink id="changeBetButton" action="#{mitChangeBet.changeBet(bet)}" styleClass="button paddingRight">
						<f:param name="resultNumber" value="#{mitBetList.resultNumber}" />
						<span><span class="checkmark-yes" /><h:outputText value="#{messages['game.recognize.bet.create']}" /></span>
					</h:commandLink> <!-- score,coins --> 
					<a4j:commandLink
						styleClass="button" onclick="switchBetChanger(#{bet.id})" >
						<span><span class="checkmark-no" />
						<h:outputText value="#{messages['game.recognize.bet.skip']}" /></span>
					</a4j:commandLink>
				</div>
			</td>
		</tr>
	</s:fragment>

</ui:composition>
