<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:p4s="http://play4science.org/facelets">

	<td style="padding-right:20px;">
		<s:label for="#{fieldName}" value="#{title}"/>
	</td>
	<td style="text-align: right">
		<h:outputText value="#{lowText}" />
	</td>
	<td>
		<rich:inputNumberSlider minValue="-100" maxValue="100" value="#{value}"
			showInput="false" showBoundaryValues="false" showToolTip="false" id="#{fieldName}" disabled="#{disabled}" styleClass="#{fieldName}" />
	</td>
	<td>
		<h:outputText value="#{highText}" />
	</td>
</ui:composition>
