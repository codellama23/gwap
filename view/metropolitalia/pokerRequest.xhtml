<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:p4s="http://play4science.org/facelets"
    template="layout/template.xhtml">

    <ui:define name="body">
		<a4j:queue size="1" sizeExceededBehavior="dropNew" />
		<div id="related">
			<ui:include src="/layout/menu.xhtml">
				<ui:param name="hideSubmenu" value="true" />
			</ui:include>
			
			<ui:include src="/widget/round.xhtml"/>
			<ui:include src="/widget/score.xhtml"/>
			<br/>
			
			<br />
			<rich:messages id="messages" styleClass="messages" errorClass="error" infoClass="info" />
			
		</div>

		<div id="content">
			<a4j:queue name="eventsQueue" ignoreDupResponses="true"/>
			
			<div id="location">
				<p4s:speechbubble statement="#{statement}" />
			</div>
			
			<div class="messages" style="padding-top: 2em; padding-bottom: 1em;"><dl><dt class="info"><h:outputText value="#{messages['game.poker.wrong']}" /></dt></dl></div>
			<a4j:form id="betForm">
				<h:commandLink action="sureCorrect" styleClass="button paddingRight">
					<span><span class="checkmark-yes"/><h:outputText value="#{messages['game.poker.wrong.sureCorrect']}" /></span>
				</h:commandLink>
				<h:commandLink action="next" styleClass="button">
					<span><span class="checkmark-no"/><h:outputText value="#{messages['game.poker.wrong.notSure']}" /></span>
				</h:commandLink>
			</a4j:form>
		</div>
		 
		<br class="clear" />
		
    </ui:define>
</ui:composition>
