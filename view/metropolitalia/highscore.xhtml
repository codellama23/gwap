<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/template.xhtml">

    <ui:define name="body">
		<div id="related">
			<ui:include src="layout/menu.xhtml" />
		</div>

		<div id="content">			
			<rich:tabPanel switchType="client">
				<rich:tab label="#{messages['highscore.bestPlayers']}" style="background-color: transparent; border-bottom:none;">
					<rich:dataTable styleClass="highscoreTable" value="#{mitHighscore.bestUsers}" var="_score">			
						<rich:column width="120px" styleClass="#{_score.person.id == person.id ? 'self' : null}">
							<f:facet name="header">
								<h:outputText value="#{messages['highscore.username']}"/>
							</f:facet>
							<h:outputText value="#{_score.person.username}" rendered="#{_score.person.username.length() > 0}" />
							<h:outputText value="#{messages['general.guest']}" rendered="#{_score.person.username.length() == 0}" />
						</rich:column>
						<rich:column styleClass="#{_score.person.id == person.id ? 'self' : null}">
							<f:facet name="header">
								<h:outputText value="#{messages['score']}"/>
							</f:facet>
							<h:outputText value="#{_score.score}" />
						</rich:column>
					</rich:dataTable>
				</rich:tab>
    		</rich:tabPanel>
		</div>
		 
        <br class="clear" />
    </ui:define>
</ui:composition>
