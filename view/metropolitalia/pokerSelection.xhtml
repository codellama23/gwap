<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:p4s="http://play4science.org/facelets"
    template="layout/template.xhtml">

    <ui:define name="body">
		<div id="related">
			<ui:include src="/layout/menu.xhtml"/>
		</div>

		<div id="content">
			<div style="margin:10em 1em; text-align:center">
				<s:fragment rendered="#{!mitStatementBean.existsSensibleForPoker}">
				<div class="messages" style="margin-bottom:2em"><dl><dt class="infomsg"><h:outputText value="#{messages['game.poker.noResourceLeft']}" /></dt></dl></div>
				</s:fragment>
				<s:link view="/poker.xhtml" propagation="none" styleClass="button" style="margin-bottom:2em" rendered="#{mitStatementBean.existsSensibleForPoker}">
					<span><h:outputText value="#{messages['game.poker.menu.play']}" /></span>
				</s:link>
				<s:link view="/pokerNewStatement.xhtml" propagation="none" styleClass="button" style="margin-bottom:2em; clear:both">
					<span><h:outputText value="#{messages['game.poker.menu.newStatement']}" /></span>
				</s:link>
				<s:link view="/pokerBets.xhtml" propagation="none" styleClass="button" style="margin-bottom:2em; clear:both">
					<span><h:outputText value="#{messages['game.poker.menu.bets']}" /></span>
				</s:link>
			</div>
		</div>
		 
		<br class="clear" />
		
    </ui:define>
</ui:composition>
