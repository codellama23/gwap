    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j">

	<script type="text/javascript">
		function setTermAndTags(oldTerm){
			console.log("setTermAndTags " + oldTerm);
			var waiting = setInterval(function(){
				var term = "#{pastTerminaSession.getTaggingData()}";
				console.log("" + term);
				if(term != oldTerm){
					clearInterval(waiting);
					console.log("done waiting [" + "#{pastTerminaSession.getTaggingData()}" + "]");
				}

			}, 10);
			
		}
	</script>


	<h:form>
		<h:selectOneMenu value="#{pastTerminaSession.termName}" onchange="submit();" >
			<s:selectItems value="#{pastTerminaSession.playedTerms}" var="t" label="#{t.tag.name}" itemValue="#{t.tag.name}"></s:selectItems>
		</h:selectOneMenu>
