<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j">

	<script type="text/javascript" src="terminaGame/processing.js"></script>
	<script type="text/javascript">

		for()
		
		function writeProcessingCanvas(id){
			document.write("<canvas id=" + id + " data-processing-sources=\"terminaGame/TerminaResultGraph.pde\"> </canvas>");
		}		
			
		function setTerm(id, term){
			var pjs = Processing.getInstanceById('id');
			pjs.setTerm(term);
						
		}

		function addLoadEvent(func) {
			  var oldonload = window.onload;
			  if (typeof window.onload != 'function') {
			    window.onload = func;
			  } else {
			    window.onload = function() {
			      oldonload();
			      func();
			    }
			}
		}
	</script>
	

    


    
    
</ui:composition>
