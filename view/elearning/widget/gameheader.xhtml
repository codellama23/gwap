<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j">
	
	<table>
		<tr>
			<td class="terminaTableCell"><img class="gameIcon" src="#{internalBasePath}img/game_round.svg" /><h:outputText class="gamevariables" value="#{messages['termina.currentRound']} #{gameRound.number}"/></td>
			<td class="terminaTableCell"><img class="gameIcon" src="#{internalBasePath}img/game_points.svg" /><h:outputText class="gamevariables" value="#{messages['termina.punkte.anzahl']} #{elearnTermina.score}"/></td>
			<td class="terminaTableCell">
				<rich:progressBar id="progressbar" minValue="0" maxValue="#{gameConfiguration.roundDuration}" value="0.000001" label="bar" mode="client" />	
			</td>
			<td style="padding-right:5px">
				<h:form id="switchbuttonform" >
					<h:commandButton id="switchTermButton" styleClass="nextRound" action="next" value="" title="#{messages['buttonTitle.skipRound']}" type="button" />
					<a4j:jsFunction name="switchTerm" action="next" />
				</h:form>
			</td>
			<td>
				<h:form id="bereich4">
					<a4j:commandButton id="beendenButton" styleClass="buttonEnd" action="beenden" value="" title="#{messages['buttonTitle.endGame']}" />
				</h:form>
			</td>
		</tr>
	</table>
	<hr class="termina" id="gameheaderLine" />
	

	
	<h:outputText styleClass="terminaQuestion" value="#{messages['tagging.frage.satz']}" />
	
		
	</ui:composition>
