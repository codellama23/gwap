<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j">
	
	<table>
		<tr>
			<td class="terminaTableCell"><img class="gameIcon" src="#{internalBasePath}img/game_round.svg" /><h:outputText class="gamevariables" value="#{messages['termina.currentRound']} #{gameRound.number}"/></td>
			<td class="terminaTableCell"><img class="gameIcon" src="#{internalBasePath}img/game_level.svg" /><h:outputText class="gamevariables" value="#{messages['terme.rating']}: #{gameConfiguration.level}"/></td>
			<td class="terminaTableCell"><img class="gameIcon" src="#{internalBasePath}img/game_points.svg" /><h:outputText class="gamevariables" value="#{messages['termina.punkte.anzahl']} #{elearnTermina.score}"/></td>
			<td id="terminaNormalEndbutton">
				<h:form id="bereich4" class="alignmentright">
					<a4j:commandButton id="beendenButton" styleClass="buttonEnd" action="beenden" value="" title="#{messages['buttonTitle.endGame']}" />
				</h:form>
			</td>
		</tr>
	</table>
	<hr class="termina" />
	<br />
	
	<h:outputText styleClass="terminaQuestion" value="#{messages['tagging.frage.satz']}" />
	<h:outputText class="standout" value="#{term.tag.name}" rendered="#{!empty(term)}" /><br />
	
	
		
	</ui:composition>
