<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

	<ui:define name="body">

		<div id="content">
		
			<h1>#{messages['pagetitle.resetPassword']}</h1>
			<hr class="pageTitle" /><br />
			
			<h:outputText value="#{messages['login.passwordForgotten']}" /><br /><br />
			
		    <div class="dialog">

 				<h:form id="resetPasswordForm">
 				
 			    	<rich:messages styleClass="messages" globalOnly="true" errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg" rendered="#{showGlobalMessages != 'false'}" /><br />
					
					<h:panelGrid columns="1">
			        	
			        	<s:decorate id="emailField" template="/layout/edit.xhtml">
							<ui:define name="label">
				            	<h:outputText value="#{messages['person.email']}" styleClass="requiredField" />
			                </ui:define>
			                <h:inputText id="email" value="#{person.email}" required="true"/>
			            </s:decorate>
			            
						<div class="actionButtons">
							<h:commandButton id="submit" value="" title="#{messages['buttonTitle.resetPassword']}" action="#{authenticator.resetPassword}" styleClass="buttonReset"/>
						</div>
						
					</h:panelGrid>
 				</h:form>
		    </div>
		</div>
		
		<br class="clear" />
	</ui:define>
</ui:composition>
