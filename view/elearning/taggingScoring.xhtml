<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/template.xhtml">

    <ui:define name="body">

		<div id="content">
		
			<div class="contentWrapper">
			
				<h1>#{messages['pagetitle.tagging.ended']}</h1>
				<hr class="pageTitle" /><br /><br />
				
				<div id="scoringDescription">

					<h:outputText value="#{messages['termina.scoring.description']}" escape="false"/>
					
				</div>
				<br />
				<ui:include src="/widget/gameSessionResults.xhtml">
					<ui:param name="hideGameRoundScore" value="true"/>
				</ui:include>
				<br />
				<s:button view="/tagging.xhtml" styleClass="repeat" title="#{messages['buttonTitle.tagging.repeat']}" propagation="none" value=""/>
			</div>
			
		</div>
		
        <br class="clear" />
    </ui:define>
</ui:composition>
