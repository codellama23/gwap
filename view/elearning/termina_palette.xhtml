<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/template.xhtml">

    <ui:define name="body">
	
		<div id="content">
		
			<ui:include src="widget/gameheader.xhtml" />
		
		
			<h:form id="bereich2"></h:form>
		
		<!-- Befindet sich der User im Palette Modus, so muss er die passenden Assoziationen zu dem 
		Fragebegriff auswählen und bestätigen. Hierbei wird eine andere Methode in der CheckAssociation-Klasse 
		aufgerufen -->
		
			<a4j:form id="bereich3">
				<table style="padding:25px;">
					<tr>
						<td>
							<s:validateAll>
							<h:selectManyListbox id="answersListbox" value="#{elearnTermina.answers}">
							<s:selectItems value="#{elearnTermina.tags}" var="tag" label="#{tag.name}" />
						</h:selectManyListbox><br />
						<h:outputText value="#{messages['termina.mehrfachauswahl']}" styleClass="passwordHint" />
						</s:validateAll>
						</td>
						<td class="terminaTableCell"><a4j:commandButton action="#{elearnTermina.choosePalette()}" styleClass="sendAssociation" title="#{messages['buttonTitle.confirm']}" value="" reRender="bereich1,bereich3" />
			</td>
					</tr>
				</table>
			</a4j:form>
			
			<ui:include src="/terminaGame/focusbereich.xhtml" />

		</div>
        <br class="clear" />
    </ui:define>
</ui:composition>
