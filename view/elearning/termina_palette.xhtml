<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/template.xhtml">

    <ui:define name="body">
	
		<div id="content">
		
			<ui:include src="widget/gameheader.xhtml" />
		
		
			<h:form id="bereich2">
				<!-- 
				<h:outputText class="gamequestion" value="#{messages['elearning2.frage.satz']}"/>
				<h:outputText class="standout" id="questionTerm" value="#{term.tag.name}" rendered="#{!empty(term)}"/>
				
				<h:commandButton id="switchTermButton" action="next"  styleClass="nextRound" title="#{messages['termina.skipRound']}" value="" type="button" />
				<a4j:jsFunction name="switchTerm" action="next"/>
				-->
			
			</h:form>
		
		<!-- Befindet sich der User im Palette Modus, so muss er die passenden Assoziationen zu dem 
		Fragebegriff auswählen und bestätigen. Hierbei wird eine andere Methode in der CheckAssociation-Klasse 
		aufgerufen -->
		
			<a4j:form id="bereich3">
				<s:validateAll>
				<h:selectManyListbox id="answersListbox" value="#{elearnTermina.answers}">
					<s:selectItems value="#{elearnTermina.tags}" var="tag" label="#{tag.name}" />
				</h:selectManyListbox>
				</s:validateAll><br></br>
				
				<a4j:commandButton action="#{elearnTermina.choosePalette()}" styleClass="sendAssociation" title="#{messages['button.confirm']}" value="" reRender="bereich1,bereich3" type="submit"/>
			
			</a4j:form>
			
		<!-- Beenden Button, Session wird beendet, man wird zum Highscore gelinkt  -->

		<h:form id="bereich4" class="alignmentright">
		<!--  
		<a4j:commandButton id="beendenButton" action="beenden" value="Beenden"/>
		-->
		</h:form>
		
		<!--  <s:button action="next" value="#{'Naechste Runde!'}"/>-->
		</div>
	
		
        <br class="clear" />
    </ui:define>
