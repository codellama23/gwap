<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<a4j:form id="bereich3">
		<h:messages class="standout2"/>
		<s:validateAll>
		
			<table>
				<tr>
					<td class="terminaTableCell"><h:outputText class="gamequestion" value="#{messages['termina.frage.satz']}" /></td>
					<td class="terminaTableCell"><h:inputText id="inputassoc" value="#{elearnTermina.association}"  required="false" /></td>
					<td class="terminaTableCell"><a4j:commandButton action="#{elearnTermina.choose()}" styleClass="sendAssociation" title="Sende Assoziation" reRender="bereich1,bereich3,focusbereich" /></td>
				</tr>
				<tr>
					<td  colspan="3"><h:outputText style="padding-left:25px;" value="#{messages['termina.foundAssoc']}"/>
					<h:outputText style="padding-left:5px; font-weight:bold;" value="#{elearnTermina.foundAssociations}"/>
					<h:outputText style="padding-left:5px;" value="#{messages['termina.outof']} #{gameConfiguration.bid}"/></td>
					
				</tr>
			</table>
		</s:validateAll>
	</a4j:form>

</ui:composition>
