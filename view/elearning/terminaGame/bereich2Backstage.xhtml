<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<h:form id="bereich2">
		<h:outputText class="gamequestion"
			value="#{messages['elearning.frage.satz']}" />
		<div class="standout">
			<h:outputText id="questionTerm" value="#{term.tag.name}"
				rendered="#{!empty(term)}" />
		</div>

		<div class="button">
			<h:commandButton id="switchTermButton" action="next"
				value="Wechsle Term" type="button" />
			<a4j:jsFunction name="switchTerm" action="next" />
		</div>
	</h:form>

</ui:composition>
