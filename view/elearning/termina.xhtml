<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/template.xhtml">

    <ui:define name="body">


		<div id="content">
			<div class="contentWrapper">
			<h1>#{messages['pagetitle.termina']}</h1>
			<hr class="pageTitle" /><br />	
			<h:form>
			
				<f:view>
				
					
					<div class="dialog">
						<br />
						
						<table class="gameConfiguration">
							<tr>
								<td colspan="1" class="gameConfigurationTd"><h:outputText styleClass="requiredField" colspan="2" value="#{messages['termina.start']}"/></td>
								<td colspan="3"><h:commandButton styleClass="buttonStart" action="continueGame" value="" title="#{messages['buttonTitle.termina.start']}" /></td>
							</tr>
							<tr>
								<td colspan="4"><br /><h:outputText value="#{messages['termina.configure']}"/></td>
							</tr>
							<tr>
								<td><h:outputText value="#{messages['termina.topic']}"/></td>
								<td colspan="3"><h:selectOneMenu value="#{elearnGameConfigurationBean.topicId}" style="margin-left:20px">
									<s:selectItems value="#{elearnGameConfigurationBean.availableTopics}" 
										noSelectionLabel="#{messages['termina.topic.all']}"
										var="_topic"
										itemValue="#{_topic.id}"
										label="#{_topic.name}"/>
								</h:selectOneMenu></td>
							</tr>
							<tr>
								<td><h:outputText value="#{messages['termina.ansage.anzahl']}"/></td>
								<td><h:commandButton styleClass="buttonDecrease" action="#{elearnGameConfigurationBean.lowerBid()}" value="" title="#{messages['buttonTitle.decreaseLessDifficult']}"/></td>
								<td><h:outputText value="#{gameConfiguration.bid}"/></td>
								<td><h:commandButton styleClass="buttonIncrease" action="#{elearnGameConfigurationBean.riseBid()}" value="" title="#{messages['buttonTitle.increaseMoreDifficult']}"/></td>
							</tr>
							<tr>
								<td><h:outputText value="#{messages['termina.zeit.anzahl']}" /></td>
								<td><h:commandButton styleClass="buttonDecrease" action="#{elearnGameConfigurationBean.lowerRoundDuration()}" value="" title="#{messages['buttonTitle.decreaseMoreDifficult']}"/></td>
								<td><h:outputText value="#{gameConfiguration.roundDuration}"/></td>
								<td><h:commandButton styleClass="buttonIncrease" action="#{elearnGameConfigurationBean.riseRoundDuration()}" value="" title="#{messages['buttonTitle.increaseLessDifficult']}"/></td>
							</tr>
						</table>
						<br /><br />
					</div>
				</f:view>
		</h:form><br /><br />
		<p><h:outputText value="#{messages['termina.explanation']}" /></p>
		</div>
		</div>
		
        <br class="clear" />
    </ui:define>
</ui:composition>
