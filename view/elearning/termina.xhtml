<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/template.xhtml">

    <ui:define name="body">
		<div id="related">
			<ui:include src="layout/menu.xhtml" />
		</div>


		<div id="content">
			
			<h:form>
				<f:view>
					<h:outputText value="#{messages['termina.start.header']}" escape="false" />
					<br></br>
					<br></br>
					#{messages['elearn.ansage.anzahl']}<h:outputText value="#{gameConfiguration.bid}"/>
					<h:commandButton action="#{elearnGameConfigurationBean.riseBid()}" value="+"/>
					<h:commandButton action="#{elearnGameConfigurationBean.lowerBid()}" value="-"/>*
					<br></br>
					#{messages['elearn.zeit.anzahl']}<h:outputText value="#{gameConfiguration.roundDuration}"/>
					<h:commandButton action="#{elearnGameConfigurationBean.riseRoundDuration()}" value="+"/>
					<h:commandButton action="#{elearnGameConfigurationBean.lowerRoundDuration()}" value="-"/>**
					<br></br>
					<br></br>
					<h:commandButton action="continueGame" value="#{messages['termina.start']}" style="font-size:16px; font-weight: bold; width: 100px;"></h:commandButton>
					<br></br>
					<br></br>
					<p class="configlow">*: <h:outputText value="#{messages['termina.description.bid']}" />
					<br></br>
					**: <h:outputText value="#{messages['termina.description.roundDuration']}"/></p>
				</f:view>
		</h:form>
		
		</div>
		
        <br class="clear" />
    </ui:define>
</ui:composition>
