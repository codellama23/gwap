<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/template.xhtml">

    <ui:define name="body">


		<div id="content">
		
			<h1>#{messages['pagetitle.termina']}</h1>
			<hr class="pageTitle" /><br />
			
			<h:form>
			
				<f:view>
				
					<h:outputText value="#{messages['termina.start.header']}" escape="false" /><br></br><br></br>
					
					<div class="dialog">
						<br />
						<h:panelGrid columns="5" class="gameConfiguration">
						
							<h:outputText value="#{messages['elearn.ansage.anzahl']}" styleClass="requiredField" />
							<h:commandButton styleClass="buttonDecrease" action="#{elearnGameConfigurationBean.lowerBid()}" value="" title="#{messages['button.decrease']}"/>
							<h:outputText value="#{gameConfiguration.bid}"/>
							<h:commandButton styleClass="buttonIncrease" action="#{elearnGameConfigurationBean.riseBid()}" value="" title="#{messages['button.increase']}"/><br></br>
						
							<h:outputText value="#{messages['elearn.zeit.anzahl']}" styleClass="requiredField" />
							<h:commandButton styleClass="buttonDecrease" action="#{elearnGameConfigurationBean.lowerRoundDuration()}" value="" title="#{messages['button.decrease']}"/>
							<h:outputText value="#{gameConfiguration.roundDuration}"/>
							<h:commandButton styleClass="buttonIncrease" action="#{elearnGameConfigurationBean.riseRoundDuration()}" value="" title="#{messages['button.increase']}"/><br /><br />

						
						</h:panelGrid>
						<br /><hr class="form" />
						
						<h:commandButton styleClass="buttonStart" action="continueGame" value="" title="#{messages['termina.start']}" /><br></br>
						<!-- 					
							<p class="configlow">*: <h:outputText value="#{messages['termina.description.bid']}" /><br></br>
							**: <h:outputText value="#{messages['termina.description.roundDuration']}"/></p> 
						-->
					
					</div>
				</f:view>
		</h:form>
		
		</div>
		
        <br class="clear" />
    </ui:define>
</ui:composition>
