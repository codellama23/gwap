<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jstl/core"
    template="layout/template.xhtml">

    <ui:define name="body">
		<div id="related">
			<ui:include src="layout/menu.xhtml" />
		</div>

		<div id="content">
			<rich:tabPanel switchType="client" width="1%">
				<c:forEach items="#{highscoreBean.highscores}" var="_highscore">
					<rich:dataTable styleClass="highscoreTable" summary="Highscore" value="#{_highscore.highscoreDaily}" var="_score" rendered="#{_highscore.highscoreDaily.size() > 0}">			
						<f:facet name="header"><h:outputText value="#{messages['score.daily']}" /></f:facet>
						<ui:include src="/widget/highscoreInsideTable.xhtml" />
					</rich:dataTable>
				
			 		<rich:dataTable styleClass="highscoreTable" summary="Highscore" value="#{_highscore.highscoreMonthly}" var="_score" rendered="#{_highscore.highscoreMonthly.size() > 0}">
						<f:facet name="header"><h:outputText value="#{messages['score.monthly']}" /></f:facet>
						<ui:include src="/widget/highscoreInsideTable.xhtml" />
					</rich:dataTable>
				</c:forEach>
    		</rich:tabPanel>
		</div>
		
        <br class="clear" />
    </ui:define>
</ui:composition>
