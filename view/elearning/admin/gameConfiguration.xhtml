<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="/layout/adminTemplate.xhtml">

    <ui:define name="body">
		<div id="content">
		
			<h1><h:outputText value="#{messages['pagetitle.admin.gameConfigurationEdit']}" rendered="#{gameConfigurationHome.managed}" /></h1>
			<h1><h:outputText value="#{messages['pagetitle.admin.gameConfigurationAdd']}" rendered="#{!gameConfigurationHome.managed}" /></h1>
			<hr class="pageTitle" /><br />
			
      		<f:view>
     			<div class="dialog">
         		<h:form>

            		<s:validateAll>

               			<h:panelGrid columns="1">
                  			<h:outputText value="#{messages['gameConf.id']}:"/>
                  			<h:outputText value="#{gameConfigurationHome.instance.id}"/>
            	  			
            	  			<s:decorate id="topicNameField" template="/layout/edit.xhtml">
			            		<ui:define name="label">
	                  				<h:outputText value="#{messages['gameConf.topicName']}:"/>
			                	</ui:define>
	            	  			<h:selectOneMenu value="#{gameConfigurationHome.selectedTopicId}"> 
	            					<f:selectItems value="#{gameConfigurationHome.selectTopics}"/>
	        		  			</h:selectOneMenu>
	        		  		</s:decorate>
                  			
                  			<s:decorate id="roundDurationField" template="/layout/edit.xhtml">
			            		<ui:define name="label">
		                  			<h:outputText value="#{messages['gameConf.roundDuration']}:"/> 
			                	</ui:define>
	                  			<rich:inputNumberSpinner value="#{gameConfigurationHome.instance.roundDuration}" required="true"/>
	                  		</s:decorate>
                  				
                  			<s:decorate id="levelField" template="/layout/edit.xhtml">
			            		<ui:define name="label">
	                  				<h:outputText value="#{messages['gameConf.level']}:"/> 
			                	</ui:define>
			                	<rich:inputNumberSpinner value="#{gameConfigurationHome.instance.level}" required="true" />
	                  		</s:decorate>
	                  		
	                  		<s:decorate id="bidField" template="/layout/edit.xhtml">
			            		<ui:define name="label">
		                  			<h:outputText value="#{messages['gameConf.bid']}:"/> 
			                	</ui:define>
	                  			<rich:inputNumberSpinner value="#{gameConfigurationHome.instance.bid}" required="true"/>
	                  		</s:decorate>
               			</h:panelGrid>
               			
            		</s:validateAll>

            		<h:messages globalOnly="true"/>
            		<h:panelGrid columns="2">
            			<s:button styleClass="buttonBack" value="" view="/admin/gameConfigurationList.xhtml" title="#{messages['buttonTitle.back']}"/>
            			<h:commandButton value="" styleClass="buttonSave" action="#{gameConfigurationHome.persist()}" rendered="#{!gameConfigurationHome.managed}" title="#{messages['buttonTitle.gameConfAdd']}" />
						<h:commandButton value="" styleClass="buttonSave" action="#{gameConfigurationHome.update()}" rendered="#{gameConfigurationHome.managed}" title="#{messages['buttonTitle.gameConfSave']}"/>
            		</h:panelGrid>
            	
         		
         		</h:form>
				</div>
      		</f:view>
		</div>
		
        <br class="clear" />
    </ui:define>
</ui:composition>
