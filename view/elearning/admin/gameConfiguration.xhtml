<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="/layout/adminTemplate.xhtml">

    <ui:define name="body">
		<div id="content">
		
			<h1><h:outputText value="#{messages['admin.menu.gameConfigurationEdit']}" rendered="#{gameConfigurationHome.managed}" /></h1>
			<h1><h:outputText value="#{messages['admin.menu.gameConfigurationAdd']}" rendered="#{!gameConfigurationHome.managed}" /></h1>
			<hr class="pageTitle" /><br />
			
      		<f:view>
     
         		<h:form>

            		<s:validateAll>

               			<h:panelGrid columns="2">
                  			<h:outputText value="#{messages['admin.gameConfiguration.id']}:"/>
                  			<h:outputText value="#{gameConfigurationHome.instance.id}"/>
            	  			<h:outputText value="#{messages['admin.gameConfiguration.topicName']}:"/>
            	  			
            	  			<h:selectOneMenu value="#{gameConfigurationHome.selectedTopicId}"> 
            					<f:selectItems value="#{gameConfigurationHome.selectTopics}"/>
        		  			</h:selectOneMenu>
        		  			
        		  			<!--
         		  			<h:outputText value="#{messages['admin.gameConfiguration.topicId']}:"/> 
         		  			<h:outputText value="#{gameConfigurationHome.instance.topic.id}" required="true"/>
                  			<h:inputText value="#{gameConfigurationHome.instance.topic.name}" required="true"/> 
                  			-->
                  			
                  			<h:outputText value="#{messages['admin.gameConfiguration.roundDuration']}:"/> 
                  			<h:inputText value="#{gameConfigurationHome.instance.roundDuration}" required="true"/>
                  			<h:outputText value="#{messages['admin.gameConfiguration.level']}:"/> 
                  			<h:inputText value="#{gameConfigurationHome.instance.level}" required="true"/>
                  			<h:outputText value="#{messages['admin.gameConfiguration.bid']}:"/> 
                  			<h:inputText value="#{gameConfigurationHome.instance.bid}" required="true"/>
               			</h:panelGrid>
               			
            		</s:validateAll>

            		<h:messages/>
            
            		<h:commandButton value="" styleClass="buttonSave" action="#{gameConfigurationHome.persist()}" rendered="#{!gameConfigurationHome.managed}" title="#{messages['admin.menu.gameConfigurationAdd']}" />
					<h:commandButton value="" styleClass="buttonSave" action="#{gameConfigurationHome.update()}" rendered="#{gameConfigurationHome.managed}" title="#{messages['admin.menu.gameConfigurationSave']}"/>
         		
         		</h:form>

      		</f:view>
		</div>
		
        <br class="clear" />
    </ui:define>
</ui:composition>
