<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jstl/core"
    template="/layout/adminTemplate.xhtml">

    <ui:define name="body">
		<div id="content">
			<h:form enctype="multipart/form-data">
				<s:fileUpload id="file"
					data="#{adminTermImporter.data}"
					fileName="#{adminTermImporter.name}"
					fileSize="#{adminTermImporter.size}"
					contentType="#{adminTermImporter.contentType}"/>
				<h:commandButton value="Upload" action="#{adminTermImporter.upload}" />
				<br/>
				<h:outputText value="#{adminTermImporter.terms.size()} #{messages['admin.terms.termsLoaded']}" rendered="#{!empty adminTermImporter.terms}" />
				<rich:dataTable value="#{adminTermImporter.terms}" var="_resource"
					rendered="#{!empty adminTermImporter.terms}" styleClass="with-borders">
					<rich:column>
				    	<f:facet name="header">
				            <h:outputText value="#{messages['admin.terms.term']}"/>
				        </f:facet>
				        <h:outputText value="#{_resource.term}" />
				    </rich:column>
					<rich:column>
				    	<f:facet name="header">
				            <h:outputText value="#{messages['admin.terms.associations']}"/>
				        </f:facet>
				        <h:outputText value="#{_resource.associations}" />
				    </rich:column>
					<rich:column>
				    	<f:facet name="header">
				            <h:outputText value="#{messages['admin.terms.rating']}"/>
				        </f:facet>
				        <h:outputText value="#{_resource.rating}" />
				    </rich:column>
				</rich:dataTable>
				<h:commandButton value="Import" action="#{adminTermImporter.doImport()}" rendered="#{!empty adminTermImporter.terms}" />
			</h:form>
		</div>
        <br class="clear" />
    </ui:define>
</ui:composition>
