<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="../layout/adminTemplate.xhtml">

    <ui:define name="body">
		<div id="content">
			<div class="contentWrapper">
			
				<h1>#{messages['pagetitle.gameConfigurationList']}</h1>
				<hr class="pageTitle" /><br />
				
				<h:outputText value="#{messages['admin.gameConfiguration.explanation']}" escape="false" /><br /><br />
				
				<h:outputText value="#{messages['gameConf.annotations.noResourceFound']}" rendered="#{empty gameConfigurationList.resultList}" />
			
				<rich:dataTable id="gameConfigurationList" value="#{gameConfigurationList.resultList}" var="_resource">
				
			   		<rich:column width="10px">
			    		<s:button view="/admin/gameConfiguration.xhtml" propagation="none" styleClass="buttonEdit" value="" title="#{messages['buttonTitle.gameConfEdit']}">
			    			<f:param name="gameConfigurationId" value="#{_resource.id}"/>
			    		</s:button> 
			    	</rich:column>
			    	
			    	<!--  
			    	<rich:column width="10px">
			    		<s:button styleClass="buttonDelete" action="#{elearnTermHome.remove}" value="" title="#{messages['buttonTitle.gameConfDelete']}">
			    		<f:param name="termId" value="#{_resource.id}"/>
			    		</s:button>
			    	</rich:column> 
			    	-->
			    	
			    	
			    	<rich:column width="50px">
			        	<f:facet name="header"><h:outputText value="#{messages['gameConf.id']}"/></f:facet>
			        	<h:outputText value="#{_resource.id}"/>
			    	</rich:column>
			    	
			    	<rich:column>
			        	<f:facet name="header"><h:outputText value="#{messages['gameConf.topicName']}"/></f:facet>
			        	<h:outputText value="#{_resource.topic.name}"/>
			    	</rich:column>
			    	
			    	<rich:column>
			        	<f:facet name="header"><h:outputText value="#{messages['gameConf.topicId']}"/></f:facet>
			        	<h:outputText value="#{_resource.topic.id}"/>
			    	</rich:column>
			    	
			    	<rich:column>
			        	<f:facet name="header"><h:outputText value="#{messages['gameConf.roundDuration']}"/></f:facet>
			        	<h:outputText value="#{_resource.roundDuration}"/>
			    	</rich:column>
			    	
			    	<rich:column>
			        	<f:facet name="header"><h:outputText value="#{messages['gameConf.level']}"/></f:facet>
			        	<h:outputText value="#{_resource.level}"/>
			    	</rich:column>
			    	
			    	<rich:column>
			        	<f:facet name="header" ><h:outputText value="#{messages['gameConf.bid']}"/></f:facet>
			        	<h:outputText value="#{_resource.bid}"/>
			    	</rich:column>
			    	
				</rich:dataTable>
				
				<s:button view="/admin/gameConfiguration.xhtml" styleClass="buttonNew" propagation="none" value="" title="#{messages['buttonTitle.gameConfAdd']}"/>
		
			</div>
		</div>
		
        <br class="clear" />
    </ui:define>
</ui:composition>
