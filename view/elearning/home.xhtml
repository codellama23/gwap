<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/template.xhtml">

    <ui:define name="body">

		<div id="content">
		
			<div class="contentWrapper">
			
				<h1>#{messages['pagetitle.home']}</h1>
				<hr class="pageTitle" /><br />
			
				<ui:include src="/widget/unknownAssociationsAvailable.xhtml" />
				
				<p><h:outputText value="#{messages['home.welcome']}" propagation="none" escape="false" /></p>
				
				<p style="margin-top:2em;"><h:outputText value="#{messages['customSource.description']}" />
					<ui:include src="/widget/chooseCustomSource.xhtml" />
				</p>
				
				<p style="margin-top:2em;">
					<ui:include src="/widget/newsItems.xhtml"/>
				</p>
				
				<s:fragment rendered="#{identity.loggedIn}">
					<ui:include src="/widget/pastSessionGraphs.xhtml" />
				</s:fragment>
			</div>
		</div>
		
		
        <br class="clear" />
    </ui:define>
</ui:composition>
